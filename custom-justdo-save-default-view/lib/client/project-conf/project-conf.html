<template name="custom_justdo_save_default_view_project_config">
  <div class="project-conf-custom-justdo-save-default-view-config py-2 d-flex align-items-center">
    {{pluginName}}
    <div class="ml-auto">
    {{#if isModuleEnabled}}
      <svg class="jd-icon-extension text-primary"><use xlink:href="/layout/icons-feather-sprite.svg#toggle-right"/></svg>
    {{else}}
      <svg class="jd-icon-extension text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#toggle-left"/></svg>
    {{/if}}
    </div>
  </div>
</template>

<template name="custom_justdo_tasks_locks_project_config">
  <div class="controller-template-extension-item project-conf-custom-justdo-tasks-locks-config">
    <div class="controller-template-extension-indicator {{#if isModuleEnabled}}bg-primary{{/if}}"></div>
    {{pluginName}}
    <div class="ml-auto">
      {{#if isModuleEnabled}}
        <svg class="jd-icon-extension text-primary"><use xlink:href="{{getCDNUrl "/layout/icons-feather-sprite.svg#toggle-right"}}"/></svg>
      {{else}}
        <svg class="jd-icon-extension"><use xlink:href="{{getCDNUrl "/layout/icons-feather-sprite.svg#toggle-left"}}"/></svg>
    {{/if}}
    </div>
  </div>
</template>

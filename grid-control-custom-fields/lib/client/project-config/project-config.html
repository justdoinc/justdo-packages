<template name="custom_fields_conf">
  <div class="custom-fields-conf">
    <div class="custom-fields-header">
      {{#if showCustomFieldsSortOption}}
        <div class="sort-custom-fields text-primary" sort-criteria="label">Sort by Name</div>
      {{/if}}
    </div>
    {{#with customFields}}
      {{#each this}}
        {{> custom_field_conf}}
      {{/each}}
    {{/with}}
    <div class="add-new-field font-weight-bold text-body text-uppercase mt-4 mb-2">Add New Custom Field</div>

    <div class="d-flex align-items-center">
      <input class="new-field-label form-control form-control-sm" placeholder="label" maxlength="30">
      <select class="new-field-type form-control form-control-sm mx-2">
        {{#each getFieldTypes}}
          <option value="{{custom_field_type_id}}">{{label}}</option>
        {{/each}}
      </select>
      <button class="add btn btn-primary btn-sm">ADD</button>
    </div>
  </div>
</template>


<template name="custom_field_conf">
  <div class="custom-field-item d-flex align-items-center custom-field-row py-1" field-id="{{field_id}}">
    <svg class="jd-icon-custom-field text-muted sort-handle mr-2"><use xlink:href="/layout/icons-feather-sprite.svg#menu"/></svg>
    <div class="custom-field-label flex-grow-1">
      <input class="field-label form-control form-control-sm border-0 bg-transparent pl-2 text-body" placeholder="label" value="{{label}}" maxlength="30">
    </div>
    <div class="custom-field-type d-flex align-items-center bg-primary rounded-pill ml-2">
      <span class="custom-field-type-label text-uppercase text-white font-weight-bold">{{fieldTypeToFieldLabel}}</span>
      <div class="custom-field-type-divider border-left border-white mx-2"></div>
      {{#if settingsButtonTemplate}}
        {{> UI.dynamic template=settingsButtonTemplate}}
      {{/if}}
      <svg class="jd-icon-custom-field text-white remove"><use xlink:href="/layout/icons-feather-sprite.svg#x"/></svg>
    </div>
  </div>
</template>

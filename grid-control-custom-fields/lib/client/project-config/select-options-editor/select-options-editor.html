<template name="custom_field_conf_select_options_editor_opener">
  <div class="custom-field-select-options-editor-opener d-flex align-items-center mr-1" aria-hidden="true" field-id="{{field_id}}">
    <svg class="jd-icon-custom-field text-white" aria-hidden="true"><use xlink:href="/layout/icons-feather-sprite.svg#settings"/></svg>
  </div>
</template>

<template name="custom_field_conf_select_options_editor">
  <div class="editor-caption font-weight-bold text-body text-uppercase">Edit options</div>
  <div class="custom-field-options"></div>
  <div class="add-custom-field-option d-flex align-items-center py-2 mb-2">
    <input type="text" class="new-option-label option-label form-control form-control-sm text-body mr-2" placeholder="Add option">
    <svg class="jd-icon-custom-field text-primary add-option" aria-hidden="true"><use xlink:href="/layout/icons-feather-sprite.svg#plus"/></svg>
  </div>
  <div class="text-right">
    <button type="button" class="btn btn-primary btn-sm font-weight-bold cancel mr-1">CANCEL</button>
    <button type="button" class="btn btn-primary btn-sm font-weight-bold save">SAVE</button>
  </div>
</template>

<template name="site_admin_ai_requests_filter_dropdown">
  {{#each dropdownItems}}
    {{#if template}}
      {{> Template.dynamic template=template data=templateData}}
    {{else if html}}
      {{{html}}}
    {{/if}}
  {{/each}}
</template>

<template name="site_admin_ai_requests_filter_dropdown_toggle_accepted">
  <div class="dropdown-item toggle-accepted" data-type="accepted">
    <svg class="jd-icon"><use xlink:href="/layout/icons-feather-sprite.svg#{{#if isFilterChecked "accepted"}}check-square{{else}}square{{/if}}"></use></svg>Accepted
  </div>
</template>

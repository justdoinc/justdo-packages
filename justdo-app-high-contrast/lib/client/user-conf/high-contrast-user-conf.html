<template name="justdo_user_config_high_contrast_config">
  <div class="justdo-user-config-high-contrast-config">
    {{#if enabledForThisDevice}}
      <i class="fa fa-toggle-on" aria-hidden="true"></i>
    {{else}}
      <i class="fa fa-toggle-off" aria-hidden="true"></i>
    {{/if}} Set high contrast mode <b>for this device</b>
  </div>
</template>

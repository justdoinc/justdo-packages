<template name="chat_bottom_windows_extra_windows_button">
  <div class="chat-extra-windows-button-container">
    <div class="chat-extra-windows-button dropdown dropup">
      <svg class="chat-extra-windows-icon jd-icon jd-c-pointer text-dark bg-white px-2 py-1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><use xlink:href="/layout/icons-feather-sprite.svg#message-circle"/></svg>
      <ul class="dropdown-menu p-2 shadow-lg border-0">
        {{#each extraWindows}}
          {{> chat_bottom_windows_extra_windows_button_item}}
        {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name="chat_bottom_windows_extra_windows_button_item">
  <li class="dropdown-item d-flex align-items-center px-1">
    <div class="window-title flex-grow-1">{{{xssGuard title}}}</div>
    <div class="close-window">
      <svg class="close-window-icon jd-icon jd-c-pointer text-dark"><use xlink:href="/layout/icons-feather-sprite.svg#x"/></svg>
    </div>
  </li>
</template>

<template name="task_channel_chat_bottom_windows_header">
  <div class="chat-header">
    <a href="{{titleUrl}}" class="header-title" title="{{titleTooltip}}">{{title}}</a>
    <div class="chat-header-control">
      <svg class="jd-icon minimize-chat" title="{{_ "chat_bottom_window_minimize"}}"><use xlink:href="/layout/icons-feather-sprite.svg#minus"></use></svg>
      <svg class="jd-icon close-chat" title="{{_ "chat_bottom_window_close"}}"><use xlink:href="/layout/icons-feather-sprite.svg#x"></use></svg>
    </div>
  </div>
</template>

<template name="chat_bottom_windows_task_open">
  <div class="open-chat-window-container jdc-basic-design">
    <div class="chat-window open-chat-window {{#if isFocused}}window-active{{/if}}">
      <div class="chat-header">
        <div class="header-title">#{{getTask.seqId}}{{#with getTask.title}}: {{this}}{{/with}}</div>
        <div class="close-chat"><i class="fa fa-times" aria-hidden="true"></i></div>
      </div>

      {{> common_chat_messages_board getChannelObject=getTaskChatObject request_authors_details=true messages_authors_collection=getMessagesAuthorsCollection}}

      {{> common_chat_message_editor getChannelObject=getTaskChatObject}}

    </div>
  </div>
</template>

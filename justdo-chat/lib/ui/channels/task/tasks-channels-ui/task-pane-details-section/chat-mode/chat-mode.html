<template name="project_toolbar_chat_section_chat">
  <div class="chat-header">
    <div class="open-chat-in-window-container" title="Open chat in a window">
      <div class="open-chat-in-window"></div>
    </div>

    <div class="subscribers-management-button-block">
      <div class="subscribers-management"><i class="fa fa-user"></i> {{#if isSubscriptionReady}}{{subscribersCount}}{{else}}&nbsp;&nbsp;&nbsp;{{/if}}</div>
    </div>

    <div class="main-block">
      <h2>Chat</h2>

      {{#if isSubscriptionReadyChannelExistsAndNotEmptyOrHasSubscribers}}
        <div class="user-subscription-toggle {{#if isSubscribedToChannel}}subscribed{{/if}}" title="{{#if isSubscribedToChannel}}You will receive notifications from this chat, click to unsubscribe{{else}}Subscribe to notifications from this chat{{/if}}"></div>
      {{/if}}

      <span class="subscribers-names">
        {{subscribersDisplayNames}}
      </span>
    </div>
  </div>

  {{> common_chat_messages_board getChannelObject=getTaskChatObject}}

  {{> common_chat_message_editor getChannelObject=getTaskChatObject}}
</template>

<template name="task_pane_chat_section">
  <section class="task-pane-chat {{#if $not hasMessages}}empty{{/if}} {{#if isProposedSubscribersEmulationMode}}proposed-subscribers-emulation-mode{{/if}} jdc-basic-design">
    <div class="{{mode}}-mode">
      {{#if $eq mode "chat"}}
        {{> task_pane_chat_section_chat}}
      {{/if}}

      {{#if $eq mode "subscribers-management"}}
        {{> task_pane_chat_section_subscribers_management}}
      {{/if}}
    </div>
  </section>
</template>

<template name="project_toolbar_chat_section">
  <section class="task-pane-chat {{#if $not hasMessages}}empty{{/if}}">
    <div class="{{mode}}-mode">
      {{#if $eq mode "chat"}}
        {{> project_toolbar_chat_section_chat}}
      {{/if}}

      {{#if $eq mode "subscribers-management"}}
        {{> project_toolbar_chat_section_subscribers_management}}
      {{/if}}
    </div>
  </section>
</template>

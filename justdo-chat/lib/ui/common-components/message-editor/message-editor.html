<template name="common_chat_message_editor">
  <textarea class="message-editor" dir="auto" disabled="{{#if isSendingState}}disabled{{/if}}" placeholder="Type a message..."></textarea>

  {{!-- {{#if isSendingState}}Sending...{{/if}} --}}

  {{#with error}}
    <div class="chat-error text-danger">{{this}}</div>
  {{/with}}
</template>

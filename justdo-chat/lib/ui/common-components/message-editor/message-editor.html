<template name="common_chat_message_editor">
  <textarea class="message-editor" dir="{{#if isRtl}}right{{else}}left{{/if}}" disabled="{{#if isSendingState}}disabled{{/if}}" placeholder="{{_ "message_editor_input_placeholder"}}"></textarea>

  {{!-- {{#if isSendingState}}Sending...{{/if}} --}}

  {{#with error}}
    <div class="chat-error text-danger">{{this}}</div>
  {{/with}}
</template>

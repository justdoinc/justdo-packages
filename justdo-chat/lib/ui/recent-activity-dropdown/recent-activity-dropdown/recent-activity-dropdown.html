<template name="recent_activity_dropdown">
  <div class="recent-activity-dropdown dropdown-menu dropdown-menu-right p-0 animate slideIn shadow-lg border-0">
    {{#with recentActivityItems}}
      <div class="recent-activity-items-container">
        <div class="recent-activity-items-viewport">
          <div class="recent-activity-items m-2">
            {{#each this}}
              {{> recent_activity_item}}
            {{/each}}
          </div>
        </div>
        <div class="recent-activity-items-footer d-flex justify-content-end px-3 py-2 shadow-sm">
          <div class="mark-all-activity-read text-primary font-weight-bold">Mark all as read</div>
        </div>
      </div>
    {{else}}
      <div class="no-recent-activity-items-container">
        <p class="text-muted">You have no messages, yet</p>
      </div>
    {{/with}}
  </div>
</template>

<template name="recent_activity_item">
  {{#if $eq channel_type "task"}}
    {{> recent_activity_item_task}}
  {{/if}}
</template>

<template name="recent_activity_item_task">
  <div class="recent-activity-item recent-activity-item-task {{#if unread}}unread{{/if}}">
    <div class="item-header">
      <div class="date-block">
        <span class="date" title="{{last_message_date}}">{{friendlyDateFormat last_message_date}}</span>
      </div>

      <div class="main-block">
        <div class="task-details">
          <span class="project">{{#with channel_project}}{{title}}{{/with}}:</span>

          {{#with channel_task}}
            <span class="task-id">#{{seqId}} - </span><span class="name">{{title}}</span>
          {{/with}}
        </div>
      </div>
    </div>

    <div class="item-body">
      <div class="read-indicator-block tooltip-container">
        <div class="read-indicator"></div>

        <div class="tooltip-content tooltip-left">{{#if unread}}Mark as read{{else}}Mark as unread{{/if}}</div>
      </div>

      <div class="main-block">
        <span class="last-author">{{#with last_message_author}}{{displayName}}{{/with}}: </span><span class="last-message">{{#with channel_last_message}}{{body}}{{/with}}</span>
      </div>
    </div>
  </div>
</template>

<template name="recent_activity_item_task">
  <div class="recent-activity-items-task">
    <div class="item-header">
      <div class="date-block">
        <span class="date" title="date">{{friendlyDateFormat last_message_date}}</span>
      </div>

      <div class="main-block">
        <span class="project">{{#with channel_project}}{{title}}{{/with}}:</span>

        {{#with channel_task}}
          <span class="task-id">#{{seqId}} - </span><span class="name">{{title}}</span>
        {{/with}}
      </div>
    </div>

    <div class="item-body">
      <div class="read-indicator-block">
        <div class="read-indicator" title="{{#if unread}}Mark as read{{else}}Mark as unread{{/if}}" style="visibility: hidden;"></div>{{!-- We still got issue with the collection that holds the channel doc (whether it is the recent activity or the regular one) --}}
      </div>

      <div class="main-block">
        <span class="last-author">{{#with last_message_author}}{{displayName}}{{/with}}: </span><span class="last-message">{{#with channel_last_message}}{{body}}{{/with}}</span>
      </div>
    </div>
  </div>
</template>

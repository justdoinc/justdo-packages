<template name="task_pane_justdo_checklist_task_pane_section_section">
  <div class="checklist-on-off-switch" style="cursor:pointer">
    {{#if isChecklist}}
      <i class="fa fa-toggle-on fa-fw" style="color: #337ab7"></i>
    {{else}}
      <i class="fa fa-toggle-off fa-fw"></i>
    {{/if}}
    Checklist
  </div>

  <div class="{{#if $not showChart}}hidden{{/if}}">
    <div id="checklist_chart_container"></div>
  </div>

</template>

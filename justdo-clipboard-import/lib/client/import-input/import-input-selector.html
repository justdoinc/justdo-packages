<template name="justdo_clipboard_import_input_selector">
  <div class="dropdown justdo-clipboard-import-input-selector">
    <button class="btn btn-sm btn-secondary" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Select
    </button>
    <div class="dropdown-menu jd-p-075 shadow-lg border-0 dropdown-field-selector" aria-labelledby="justdo-clipboard-import-input-{{this}}">
      <input class="clipboard-import-selector-search form-control form-control-sm bg-light border-0" type="text" placeholder="Search" name="" value="">
      {{#each getAvailableFieldTypesArray}}
        <a href="#" class="dropdown-item px-1" field-id="{{_id}}">{{label}}</a>
      {{/each}}
      {{#if isAdmin}}
        <a href="#" class="dropdown-item px-1 manage-columns d-flex"><svg class="jd-icon-custom-field" aria-hidden="true"><use xlink:href="/layout/icons-feather-sprite.svg#settings"/></svg> Manage Columns</a>
      {{/if}}
    </div>
  </div>
</template>

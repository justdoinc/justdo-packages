<template name="justdo_clipboard_import_input">
  {{#if rows}}{{!-- Only if there are rows to present print the following--}}
    <div class="justdo-clipboard-import-table-container">
      <table class="justdo-clipboard-import-table" border="1">
        <tr>
          <th class="p-1">Subject</th>
          {{#each numberOfAdditionalColumns}}
            <th>
              <div class="dropdown justdo-clipboard-import-input-selector">
                <button class="btn btn-sm btn-secondary dropdown-toggle" type="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select...
                </button>
                <div class="dropdown-menu" aria-labelledby="justdo-clipboard-import-input-{{this}}">
                  {{#each getAvailableFieldTypesArray}}
                    <li><a class="dropdown-item px-1 small" field-id="{{_id}}">{{label}}</a></li>
                  {{/each}}
                </div>
              </div>
            </th>
          {{/each}}
        </tr>
        {{#each rows}}
          <tr>
            {{#each this}}
              <td>{{nl2br this}}</td>
            {{/each}}
          </tr>
        {{/each}}
      </table>
    </div>
  {{else}}
    <div>
      <textarea class="form-control justdo-clipboard-import-paste-target"
                placeholder="Paste your data here."></textarea>
    </div>
  {{/if}}
</template>

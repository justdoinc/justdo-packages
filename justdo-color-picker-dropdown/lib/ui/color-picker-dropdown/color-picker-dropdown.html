<template name="justdo_color_picker_dropdown">
  <div class="justdo-color-picker-color-option-opener {{color_picker_controller.options.opener_custom_class}}" title="{{color_picker_controller.options.label}}">
    <div class="justdo-color-picker-color-option" style="background-color: #{{color_picker_controller.getSelectedColor}}">
      {{#if showTransparentBackground color_picker_controller.getSelectedColor}}
        {{> justdo_color_picker_color_option_transparent}}
      {{/if}}
    </div>
  </div>
</template>

<template name="justdo_color_picker_dropdown_content">
  <!-- {{#with color_picker_controller.options.label}}
    <div class="jdp-dropdown-label">{{this}}</div>
  {{/with}} -->
  <div class="justdo-color-picker-wrapper">
    {{#each colorArrays}}
      <div class="justdo-color-picker-colors-palette">
          {{#each this}}
            <div class="{{#if isSelectedColor}}justdo-color-picker-color-option-selected{{/if}} {{contrastClasses}}">
              <svg class="justdo-color-picker-color-option-check" aria-hidden="true"><use xlink:href="/layout/icons-feather-sprite.svg#check"></use></svg>
                <div class="justdo-color-picker-color-option" style="background-color: #{{this}}">
                  {{#if showTransparentBackground this}}
                    {{> justdo_color_picker_color_option_transparent}}
                  {{/if}}
                </div>
            </div>
          {{/each}}
      </div>
    {{/each}}

    {{#if notFromAvailableColors}}
      <div class="justdo-color-picker-colors-palette">
        <div class="justdo-color-picker-color-option-selected {{contrastClasses}}">
          <svg class="justdo-color-picker-color-option-check" aria-hidden="true"><use xlink:href="/layout/icons-feather-sprite.svg#check"></use></svg>
          <div class="justdo-color-picker-color-option" style="background-color: #{{selectedColor}}"></div>
        </div>
      </div>
    {{/if}}
  </div>

</template>

<template name="justdo_color_picker_color_option_transparent">
  <div class="justdo-color-picker-color-option-transparent">
    <div class="bg-transparent-dark"></div>
    <div class="bg-transparent-white"></div>
    <div class="bg-transparent-dark"></div>
    <div class="bg-transparent-white"></div>
    <div class="bg-transparent-dark"></div>
    <div class="bg-transparent-white"></div>
    <div class="bg-transparent-dark"></div>
    <div class="bg-transparent-white"></div>
    <div class="bg-transparent-dark"></div>
  </div>
</template>

<template name="justdo_color_picker_dropdown">
  <div class="justdo-color-picker-color-option-opener {{color_picker_controller.options.opener_custom_class}}" title="{{color_picker_controller.options.label}}">
    <div class="justdo-color-picker-color-option" style="background-color: #{{color_picker_controller.getSelectedColor}}"></div>
  </div>
</template>

<template name="justdo_color_picker_dropdown_content">
  <!-- {{#with color_picker_controller.options.label}}
    <div class="jdp-dropdown-label">{{this}}</div>
  {{/with}} -->
  <div class="justdo-color-picker-wrapper">
    {{#each colorArrays}}
      <div class="justdo-color-picker-colors-palette">
          {{#each this}}
            <div class="{{#if isSelectedColor}}justdo-color-picker-color-option-selected{{/if}}">
              <svg class="justdo-color-picker-color-option-check" aria-hidden="true"><use xlink:href="/layout/icons-feather-sprite.svg#check"></use></svg>
              <div class="justdo-color-picker-color-option {{contrastClasses}}" style="background-color: #{{this}}"></div>
            </div>
          {{/each}}
      </div>
    {{/each}}
  </div>
</template>

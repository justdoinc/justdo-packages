<template name="core_conf_logo_settings">
  <div class="form-inline">
    <div class="form-group">
      <label>Project logo URL: </label>
      <input type="text" class="core-conf-logo-url-input form-control input-sm" placeholder="Project Logo URL" value="{{current_logo}}" style="width: 300px">
      <div type="button" class="core-conf-logo-url-btn btn btn-default btn-sm">Update</div>
    </div>
  </div>
  <div class="form-inline">
    <div class="form-group">
      <label>Project logo width (in pixels): </label>
      <input type="text" class="core-conf-logo-width-input form-control input-sm" placeholder="Width (px)" value="{{current_logo_width}}" style="width: 100px">
      <div type="button" class="core-conf-logo-width-btn btn btn-default btn-sm">Update</div>
    </div>
  </div>
</template>

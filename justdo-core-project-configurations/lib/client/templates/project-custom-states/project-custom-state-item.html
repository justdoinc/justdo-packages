<template name="project_custom_state_item">
  <div class="project-custom-state-item">
    <div class="custom-state-handle">
      <svg class="jd-icon"><use xlink:href="/layout/icons-feather-sprite.svg#more-vertical-double"/></svg>
    </div>
    <div class="custom-state-style"></div>
    <div class="custom-state-label {{#if isEditingLabel}}editing{{/if}}">
      <input class="custom-state-label-input" type="text" name="" value="{{txt}}" maxlength="20" placeholder="Type state name">
      <div class="custom-state-label-text">
        {{{xssGuard textActive}}}
        {{#if showDefaultLabel}}
          <div class="custom-state-label-text-default">
            <div class="custom-state-label-text-tooltip">
              Default title for this state
            </div>
            {{defaultLabel}}
          </div>
        {{/if}}
      </div>
    </div>
    {{#if hideableState}}
      <div class="custom-state-action">
        <svg class="jd-icon custom-state-hide"><use xlink:href="/layout/icons-feather-sprite.svg#x"/></svg>
        <svg class="jd-icon custom-state-show"><use xlink:href="/layout/icons-feather-sprite.svg#plus"/></svg>
      </div>
    {{/if}}
  </div>
</template>

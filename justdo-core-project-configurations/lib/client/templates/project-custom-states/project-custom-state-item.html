<template name="project_custom_state_item">
  <div class="project-custom-state-item">
    <div class="custom-state-handle">
      <svg class="jd-icon"><use xlink:href="/layout/icons-feather-sprite.svg#more-vertical-double"/></svg>
    </div>
    <div class="custom-state-style"></div>
    <div class="custom-state-label {{#if isEditingLabel}}editing{{/if}}">
      <input class="custom-state-label-input" type="text" name="" value="{{stateTxt}}" maxlength="20" placeholder="{{_ "project_configurations_type_state_name_placeholder"}}">
      <div class="custom-state-label-text">
        {{{xssGuard textActive}}}
        {{#if showDefaultLabel}}
          <div class="custom-state-label-text-default">
            <div class="custom-state-label-text-tooltip">
              {{_ "project_configurations_default_title_for_this_state_label"}}
            </div>
            {{defaultLabel}}
          </div>
        {{/if}}
      </div>
    </div>
    {{#if $not isCoreState}}
      <div class="core-state-title">{{getCoreState}}</div>
    {{/if}}
    <div class="dropdown">
      <div class="custom-state-action" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <svg class="jd-icon"><use xlink:href="/layout/icons-feather-sprite.svg#more-vertical"/></svg>
      </div>
      <div class="dropdown-menu jd-p-075 animate slideIn shadow-lg border-0" aria-labelledby="dropdownMenuButton">
        {{#if isHiddenState}}
          <div class="dropdown-item restore-extended-state"><svg class="jd-icon text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#eye"></use></svg>{{_ "project_configurations_restore_state_label"}}</div>
        {{else}}
          {{#if isCoreState}}
            <div class="dropdown-item create-extended-state"><svg class="jd-icon text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#copy"></use></svg>{{_ "project_configurations_create_extended_state_label"}}</div>
            {{#if hideableState}}
            <div class="dropdown-item remove-extended-state"><svg class="jd-icon text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#eye-off"></use></svg>{{_ "project_configurations_hide_state"}}</div>
          {{/if}}
          {{else}}
            <div class="dropdown-item remove-extended-state"><svg class="jd-icon text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#trash"></use></svg>{{_ "project_configurations_remove_extended_state"}}</div>
          {{/if}}
        {{/if}}
      </div>
    </div>
  </div>
</template>

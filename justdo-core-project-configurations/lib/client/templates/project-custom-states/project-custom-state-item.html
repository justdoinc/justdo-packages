<template name="project_custom_state_item">
  <div class="project-custom-state-item">
    <div class="custom-state-handle">
      <svg class="jd-icon"><use xlink:href="/layout/icons-feather-sprite.svg#more-vertical-double"/></svg>
    </div>
    <div class="custom-state-style"></div>
    <div class="custom-state-label {{#if isEditingLabel}}editing{{/if}}">
      <input class="custom-state-label-input" type="text" name="" value="{{txt}}" maxlength="20" placeholder="Type state name">
      <div class="custom-state-label-text">
        {{{xssGuard textActive}}}
        {{#if showDefaultLabel}}
          <div class="custom-state-label-text-default">
            <div class="custom-state-label-text-tooltip">
              Default title for this state
            </div>
            {{defaultLabel}}
          </div>
        {{/if}}
      </div>
    </div>
    {{#if $not isCoreState}}
      <small class="text-uppercase text-secondary">{{getCoreState}}</small>
    {{/if}}
    <div class="dropdown">
      <div class="custom-state-action" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <svg class="jd-icon"><use xlink:href="/layout/icons-feather-sprite.svg#more-vertical"/></svg>
      </div>
      <div class="dropdown-menu jd-p-075 animate slideIn shadow-lg border-0" aria-labelledby="dropdownMenuButton">
        {{#if isHiddenState}}
          <div class="dropdown-item restore-extended-state"><svg class="jd-icon text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#eye"></use></svg>Restore state</div>
        {{else}}
          {{#if isCoreState}}
            <div class="dropdown-item create-extended-state"><svg class="jd-icon text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#copy"></use></svg>Create extended state</div>
            {{#if hideableState}}
            <div class="dropdown-item remove-extended-state"><svg class="jd-icon text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#eye-off"></use></svg>Hide state</div>
          {{/if}}
          {{else}}
            <div class="dropdown-item remove-extended-state"><svg class="jd-icon text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#trash"></use></svg>Remove extended state</div>
          {{/if}}
        {{/if}}
      </div>
    </div>
  </div>
</template>

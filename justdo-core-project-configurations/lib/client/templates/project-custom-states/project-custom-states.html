<template name="project_custom_states">
  <div class="project-custom-states-container">
    <div class="custom-states-sections">
      <div class="custom-states-section">
        <div class="custom-states-section-title">
          Active states
        </div>
        <div class="custom-states-section-container active-states">
          {{#each activeStates}}
            {{> project_custom_state_item}}
          {{/each}}
        </div>
      </div>
      {{#if removedStates}}
      <div class="custom-states-section">
        <div class="custom-states-section-title">
          Removed states
        </div>
        <div class="custom-states-section-container removed-states">
          {{#each removedStates}}
            {{> project_custom_state_item}}
          {{/each}}
        </div>
      </div>
      {{/if}}
    </div>
    <div class="custom-states-input">
      <input class="custom-states-add form-control" type="text" value="" placeholder="Add a new state">
    </div>
  </div>
</template>

<template name="project_custom_states">
  <div class="project-custom-states-container">
    <div class="custom-states-sections">
      <div class="config-section-container">
        <div class="config-section-header">
          <div class="config-section-title">{{_ "project_configurations_active_states_title"}}</div>
        </div>
        <div class="custom-states-section-container active-states">
          {{#if activeStates}}
            {{#each activeStates}}
              {{> project_custom_state_item}}
            {{/each}}
          {{else}}
            <div class="custom-states-empty bg-light">
              {{_ "project_configurations_no_active_states_label"}}
            </div>
          {{/if}}
        </div>
      </div>
      <div class="config-section-container">
        <div class="config-section-header">
          <div class="config-section-title">{{_ "project_configurations_hidden_states_label"}}</div>
        </div>
        <div class="custom-states-section-container hidden-states">
          {{#if hiddenStates}}
            {{#each hiddenStates}}
              {{> project_custom_state_item}}
            {{/each}}
          {{else}}
            <div class="custom-states-empty bg-light">
              {{_ "project_configurations_no_hidden_states_label"}}
            </div>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>

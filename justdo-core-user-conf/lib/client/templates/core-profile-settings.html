<template name="core_user_conf_core_profile_settings">
  <div class="form-group">
    <label for="first-name-core-setting">{{first_name_label}}</label>
    <input type="text" id="first-name-core-setting" class="form-control first-name-core-setting" value="{{logged_user.profile.first_name}}">

    <label for="last-name-core-setting">{{last_name_label}}</label>
    <input type="text" id="last-name-core-setting" class="form-control last-name-core-setting" value="{{logged_user.profile.last_name}}">
  </div>
</template>

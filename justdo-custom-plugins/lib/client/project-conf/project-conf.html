<template name="justdo_custom_plugins_project_config">
  {{#each getListedCustomPlugins}}
    {{> justdo_custom_plugin_project_config}}
  {{/each}}
</template>

<template name="justdo_custom_plugin_project_config">
  <div class="project-conf-justdo-custom-plugin-config py-2 d-flex align-items-center">
    {{pluginName}}
    <div class="ml-auto">
      {{#if isModuleEnabled}}
        <svg class="jd-icon-extension text-primary"><use xlink:href="/layout/icons-feather-sprite.svg#toggle-right"/></svg>
      {{else}}
        <svg class="jd-icon-extension"><use xlink:href="/layout/icons-feather-sprite.svg#toggle-left"/></svg>
      {{/if}}
    </div>
  </div>
</template>

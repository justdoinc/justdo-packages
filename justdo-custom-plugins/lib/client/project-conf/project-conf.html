<template name="justdo_custom_plugins_project_config">
  {{#each getListedCustomPlugins}}
    {{> justdo_custom_plugin_project_config}}
  {{/each}}
</template>

<template name="justdo_custom_plugin_project_config">
  <div class="config-section-container">
    <div class="controller-template-extension-item project-conf-justdo-custom-plugin-config">
      <div class="controller-template-extension-indicator {{#if isModuleEnabled}}bg-primary{{/if}}"></div>
      {{pluginName}}
      {{> jdToggle checked=isModuleEnabled}}
    </div>
  </div>
</template>

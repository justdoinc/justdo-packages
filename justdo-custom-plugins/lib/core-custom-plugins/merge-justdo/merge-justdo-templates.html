<template name="merge_justdo_cog_button">
  <li class="dropdown-item d-flex align-items-center px-1 open-merge-justdo-dialog">
    <svg class="jd-icon-dropdown text-secondary">
      <use xlink:href="/layout/icons-feather-sprite.svg#download"/>
    </svg>
    Merge JustDo
  </li>
</template>

<template name="merge_justdo_dialog">
  <div class=merge-justdo-container>
    <div class="font-weight-bold text-body text-uppercase mt-0 mb-2">Select target JustDo to merge to</div>
    <input class="justdos-selector-search form-control form-control-sm mb-2 bg-light border-0" type="text" placeholder="Search JustDos" name="" value="">
    <ul class="justdos-selector">
      {{#each justdos}}
      <li class="justdos-filter-justdo-item d-flex justify-content-between" data-justdo-id="{{this._id}}">
        <div class="justdos-filter-justdo-title">
          {{this.title}}
        </div>
        {{#if justdoSelected this}}
          <svg class="jd-icon"><use xlink:href="/layout/icons-feather-sprite.svg#check"/></svg>
        {{/if}}
      </li>
    {{/each}}
    </ul>
  </div>
  
</template>

<template name="merge_justdo_confirm">
  <div class="merge-justdo-confirm-container">
    <p>The current JustDo will be <b>removed permanently</b>. Its tasks will be merged into the JustDo: "{{target_justdo.title}}"</p>
    <p>You won't be able to undo this operation.</p>
    <form class="form-inline">
      <input class="confirm-merge-box form-control" type="text" placeholder="Type 'Confirm' here to confirm merge">
      {{#if allowConfirm}}
        <button class="confirm-merge-button btn btn-primary">Confirm</button>
      {{else}}
        <button class="confirm-merge-button btn btn-secondary" disabled>Confirm</button>
      {{/if}}
    </form>
</div>
</template>

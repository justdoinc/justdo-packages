<template name="justdo_project_dependencies">
  <span class="font-weight-bold">
    My tasks that are blocking other tasks <span title="Doesn't list tasks that are pending other tasks, only tasks you can start working on." class="text-secondary small" style="cursor: help;"><i class="fa fa-question-circle fa-fw"></i></span>:
  </span>

  {{#each myNonBlockedBlockingTasks}}
    <div class="justdo-dependencies-line project-log text-monospace px-3 py-1 d-flex" task-id="{{this._id}}">
      <div>
        <span class="task-details text-primary">{{cutString taskCommonName 50}}</span>
        <span class="activity-message">Blocking: {{#each $mapped _blocking_tasks}}<span class="blocking-task" task-id="{{_id}}">{{cutString taskCommonName 50}}</span>{{#unless $last}} <span class="text-secondary">●</span> {{/unless}}{{/each}}</span>
      </div>
    </div>
  {{else}}
    <div class="project-log text-monospace px-3 py-1 d-flex" style="cursor: default">
      <div>
        <span class="task-details text-primary">Nothing found</span>
      </div>
    </div>
  {{/each}}

  <span class="font-weight-bold">
    My tasks that are blocked by others' tasks:
  </span>

  {{#each myTasksBlockedByOthers}}
    <div class="justdo-dependencies-line project-log text-monospace px-3 py-1 d-flex" task-id="{{this._id}}">
      <div>
        <span class="task-details text-primary">{{cutString taskCommonName 50}}</span>
        <span class="activity-message">Blocked by: {{#each $mapped _blocked_by}}<span class="blocking-task" task-id="{{_id}}">{{cutString taskCommonName 50}}</span>{{#unless $last}} <span class="text-secondary">●</span> {{/unless}}{{/each}}</span>
      </div>
    </div>
  {{else}}
    <div class="project-log text-monospace px-3 py-1 d-flex" style="cursor: default">
      <div>
        <span class="task-details text-primary">Nothing found</span>
      </div>
    </div>
  {{/each}}
</template>

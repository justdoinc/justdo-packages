<template name="justdo_files_driver_project_config">
  <div class="project-conf-justdo-files-driver-config py-2 d-flex align-items-center">
    {{pluginName}}
    <div class="ml-auto">
      {{#if isModuleEnabled}}
        <svg class="jd-icon-extension text-primary"><use xlink:href="/layout/icons-feather-sprite.svg#toggle-{{getRtlAwareDirection "right"}}"/></svg>
      {{else}}
        <svg class="jd-icon-extension text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#toggle-{{getRtlAwareDirection "left"}}"/></svg>
      {{/if}}
    </div>
  </div>
</template>

<template name="justdo_files_files_preview">
  <div class="justdo-files-preview-wrapper">
    <div class="prev-file jd-c-pointer {{isPrevButtonVisible}}">
      <svg class="jd-icon text-dark" style="">
        <use xlink:href="/layout/icons-feather-sprite.svg#chevron-left"></use>
      </svg>
    </div>
    <div class="preview-container">
      {{#with activeFile}}
        {{#if isPdf}}
          <embed src="{{previewLink}}&r={{randomString}}" type="{{type}}" width="970" height="550" alt="{{name}}" style="border: 0 none;">
        {{/if}}
        {{#if isImage}}
          <img src="{{previewLink}}" alt="{{name}}" title="{{name}}" style="max-width: 100%;" />
        {{/if}}
        {{#if isVideo}}
          <video alt="{{name}}" type="{{type}}" width="970" height="550" controls>
            <source src="{{previewLink}}" type="{{type}}">
          </video>
        {{/if}}
      {{else}}
        <div class="loader">
          <div class="double-bounce1 bg-primary"></div>
          <div class="double-bounce2 bg-primary"></div>
        </div>
      {{/with}}
    </div>
    <div class="next-file jd-c-pointer {{isNextButtonVisible}}">
      <svg class="jd-icon text-dark" style="">
        <use xlink:href="/layout/icons-feather-sprite.svg#chevron-right"></use>
      </svg>
    </div>
  </div>
</template>

<template name="justdo_gantt">
  <div class="jd-gantt-chart">
    <div class="header-line">
      <div class="gantt_project_selector dropdown">
        <button class="btn btn-light btn-sm border" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <svg class="jd-icon ">
            <use xlink:href="/layout/icons-feather-sprite.svg#zoom-in"/>
          </svg>
        </button>
        <ul class="dropdown-menu jd-p-075 shadow-lg border-0">
          <li><a href="#" class="dropdown-item px-1" task_id="*">ENTIRE JUSTDO</a></li>
          {{#if notOnSameTask}}
          <hr class="my-2 border-light">
          <li class="dropdown-header text-muted text-uppercase px-1 py-0">Selected Task</li>
          <li><a href="#" class="dropdown-item px-1" task_id={{selectedTaskId}}>{{selectedTaskTitle}}</a></li>
          {{/if}}
          {{#if projectsInJustDo}}
          <hr class="my-2 border-light">
          <li class="dropdown-header text-muted text-uppercase px-1 py-0">Projects</li>
          {{#each projectsInJustDo}}
          <li><a href="#" class="dropdown-item px-1" task_id={{_id}}>{{title}}</a></li>
          {{/each}}
          {{/if}}
        </ul>
      </div>
      <div class="chart-title">
        {{selectedGanttTask}}
      </div>

      <div class="gantt_dependnecies_conntector_hint">
        {{#if displayDependencyHint}}
        <svg class="jd-icon ">
          <use xlink:href="/layout/icons-feather-sprite.svg#help-circle"/>
          <title>Double click on a task in the chart to initiate dependency setup.</title>
        </svg>
        {{else}}
        <div class="hint-II">
          ... Double click on a dependent task to add/remove dependency <span class="cancel">[Cancel]</span>
        </div>
        {{/if}}

      </div>

      {{#if hasWarnings}}
        <div class="gantt_warnings">
          <svg class="jd-icon gantt-display_warnings">
            <use xlink:href="/layout/icons-feather-sprite.svg#alert-triangle"/>
            <title>Click to display/hide warnings</title>
          </svg>
        </div>
        {{#if displayWarnings}}
        <div class="gantt-warnnings-list-container">
          <div class="close-button">
            X
          </div>
          <div class="list">
            {{#each warnings}}
              <div class="warning-line" id="{{this.task}}">
                {{this.text}}
              </div>
            {{/each}}
          </div>
        </div>
        {{/if}}
      {{/if}}

    </div>





    <div class="gannt-chart-wrapper">
      <div id="gantt-chart-container"></div>
    </div>
  </div>
</template>

<template name="global_activity_log_project_pane_project_activity_container">
  {{#if project_template_refresher}}
    {{> global_activity_log_project_pane_project_activity}}
  {{else}}
    {{> global_activity_log_project_pane_project_activity}}
  {{/if}}
</template>

<template name="global_activity_log_project_pane_project_activity">
  <div class="tab-project-activity">

    <div class="filter-toggle show-my-changes px-3 d-flex align-items-center justify-content-end">
      <div class="filter-toggle-icon">
        {{> jdToggle checked=isActiveMyChangesFilter}}
      </div>Show my changes as well
    </div>

    <div class="filter-toggle show-notes-only px-3 d-flex align-items-center justify-content-end">
      <div class="filter-toggle-icon">
        {{> jdToggle checked=isActiveNotesFilter}}
      </div>Filter for Notes changes only
    </div>

    {{#each activities}}
      <div class="project-log text-monospace px-3 py-1 d-flex" title="{{userDateFormat when}}">
        <div class="">
          <span class="task-details text-primary">{{getTaskDetails}}</span>
          <span class="activity-message {{#if undone}}undone{{/if}}">{{getActivityMessage}}</span>
        </div>
        <span class="date text-muted">{{moFromNow negativeDateOrNow}}</span>
      </div>
    {{/each}}

    {{#if loadingNewLogs}}
      <div class="more-items-container">
        Loading more activities...
      </div>
    {{/if}}

  </div>
</template>

<template name="grid_visualization_config">
  <div class="controller-template-extension-item project-conf-grid-visualization-config">
    <div class="controller-template-extension-indicator {{#if isModuleEnabled}}bg-primary{{/if}}"></div>
    Timeline
    <div class="ml-auto">
      {{#if isModuleEnabled}}
        <svg class="jd-icon-extension text-primary"><use xlink:href="/layout/icons-feather-sprite.svg#toggle-{{getRtlAwareDirection "right"}}"/></svg>
      {{else}}
        <svg class="jd-icon-extension"><use xlink:href="/layout/icons-feather-sprite.svg#toggle-{{getRtlAwareDirection "left"}}"/></svg>
      {{/if}}
    </div>
  </div>
</template>

<template name="lang_selector_dropdown">
  <div class="footer-language-selector btn-group dropup" role="group">
    <button type="button" class="btn footer-language-selector-btn" data-toggle="dropdown" aria-expanded="false">
      <svg class="jd-icon text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#globe"></use></svg>
      {{activeLanguage}}
    </button>
    <div class="dropdown-menu shadow-lg border-0 {{#if isRtl}}dropdown-menu-right{{else}}dropdown-menu-left{{/if}}">
      <div class="dropdown-content-wrapper">
        {{#with supportedLangs}}
          {{#each preferred_langs}}
            <div class="dropdown-items-wrapper">
              {{#each this}}
                <a href="{{i18nCurrentPagePath _id}}" class="dropdown-item {{#if isLangActive _id}}active-lang{{/if}}" data-lang-tag="{{_id}}" >{{name}}</a>
              {{/each}}
            </div>
          {{/each}}
          {{#each supported_langs}}
            <div class="dropdown-items-wrapper">
              {{#each this}}
                <a href="{{i18nCurrentPagePath _id}}" class="dropdown-item {{#if isLangActive _id}}active-lang{{/if}}" data-lang-tag="{{_id}}" >{{name}}</a>
              {{/each}}
            </div>
          {{/each}}
        {{/with}}
      </div>
    </div>
    <button type="button" class="btn footer-languag-improve-btn">
      <svg class="jd-icon text-secondary m-0"><use xlink:href="/layout/icons-feather-sprite.svg#download"></use></svg>
      <div class="jd-tooltip">{{{xssGuard(_ "improve_translation_tooltip")}}}</div>
    </button>
  </div>
</template>

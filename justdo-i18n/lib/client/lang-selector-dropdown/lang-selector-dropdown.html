<template name="lang_selector_dropdown">
  {{#if showLangDropdown}}
    <div class="footer-language-selector btn-group dropup">
      <button type="button" class="footer-language-selector-btn" data-toggle="dropdown" aria-expanded="false">
        <svg class="jd-icon text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#globe"></use></svg>
        {{activeLanguage}}
      </button>

      <div class="dropdown-menu shadow-lg border-0">
        {{#each supportedLangs}}
          <div class="dropdown-item" data-lang-tag="{{_id}}">{{name}}</div>
        {{/each}}
      </div>
    </div>
  {{/if}}
</template>

<template name="top_banner">
  {{#if showTopBanner}}
    <div class="top-banner">
      <div class="top-banner-content">
        {{#with defaultLang}}
          <a href="{{i18nCurrentPagePath _id}}" class="language-suggestion" dir="{{#if isRtl}}rtl{{/if}}">
            {{{xssGuard(_ "show_this_page_in" default_lang_tag=_id default_lang_name="English")}}}
          </a>
        {{/with}}
      </div>
      <svg class="jd-icon text-white top-banner-close"><use xlink:href="/layout/icons-feather-sprite.svg#x"></use></svg>
    </div>
  {{/if}}
</template>

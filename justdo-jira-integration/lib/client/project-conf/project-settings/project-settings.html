<template name="justdo_jira_integration_project_setting">
  <div class="jira-login-button">
    {{#with serverInfo}}
      <div>
        Connected to Jira instance <a href="{{url}}">{{name}}</a>
      </div>
    {{/with}}
    {{#if oAuthLoginLink}}
      <a class="jira-login-link" href="{{oAuthLoginLink}}" target="_blank">Connect with JIRA</a>
    {{else}}
      <span>Loading...</span>
    {{/if}}
  </div>
</template>

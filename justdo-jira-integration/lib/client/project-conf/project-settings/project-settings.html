      <a class="jira-login-link" href="{{OAuth1LoginLink}}" target="_blank">Log In to JIRA Server</a>
    {{else}}
      <span>Loading...</span>
    {{/if}}
    <br>
    {{#with serverInfo}}
      <div>
        Connected to Jira instance <a href="{{url}}">{{name}}</a>
      </div>
    {{/with}}

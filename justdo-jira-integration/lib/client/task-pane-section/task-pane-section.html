<template name="task_pane_justdo_jira_integration_task_pane_section_section">
  {{#with issueUrl}}
    Link to Jira Issue: <a href="{{this}}" target="_blank">{{this}}</a>
  {{else}}
    {{#with mountedJiraProject}}
      Mounted to Jira project {{jira_project_key}}<br>
      {{#if showUnmountWarningMessage}}
        <br>
        <p>The content of this Jira project, including issues, sprints or fix-version data, will no longer be synchronized between Justdo and Jira.</p>
        <p>All existing tasks will remain. You can re-mount the Jira project on another task.</p>
        <p>Are you sure?</p>
        <div class="unmount-buttons-group">
          <a href="#" class="cancel-unmount-jira-project">Cancel</a>
          <a href="#" class="confirm-unmount-jira-project" data-project-id="{{jira_project_id}}">Unmount</a>
        </div>
      {{else}}
        <a href="#" class="unmount-jira-project">(unmount)</a>
      {{/if}}
    {{else}}
      {{#if taskIsMountable}}
        <div class="jira-projects">
          <div class="jira-projects-title">Select a project to mount</div>
          <ul>

            {{#each availableProjects}}
              <li class="jira-project" data-project-id="{{id}}" data-project-key="{{key}}"><a href="#">{{name}}({{key}})</a></li>

            {{else}}
              <div class="">Loading...</div>
            {{/each}}
          </ul>
          <small>Note: At the moment only company managed projects are supported.</small>
        </div>
      {{/if}}
    {{/with}}
  {{/with}}
</template>

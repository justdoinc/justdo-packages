  <div class="legal-doc">
    <div class="title">JustDo Cookie Policy</div>
    <div>This cookie policy should be read in conjunction with our Privacy Notice and the Terms and Conditions of Trade.</div>
    <div class="subtitle">JustDo uses Cookies</div>
    <div>JustDo uses cookies to enable certain technical capabilities, enhance your viewing experience and  collect  information concerning the type of content accessed.</div>
    <div class="subtitle">What are Cookies</div>
    <div>A cookie is a small text file that is stored on a user’s device. When the browser connects to the same website/domain that previously stored the cookie, the browser sends the information stored in that text file back to the web-server.</div>
    <div>Cookies may be used to collect general usage and statistical information.</div>
    <div>Technologies such as cookies, local storage, and scripts are used by JustDo and trusted partners like Google Analytics and Facebook. These technologies are used for the purpose of analyzing trends, administration, tracking users’ navigation paths and to gather demographic information about our overall user base. We may receive reports based on the use of these technologies by these partners on an individual as well as aggregated basis.</div>
    <div class="subtitle">JustDo uses the following Cookies</div>
    <div>Facebook pixel cookie - in order to associate the user with FB campaigns.</div>
    <div>Google analytics cookies - in order to collect usage analytics (covered in JustDo’s https://justdo.com/privacy-policy).</div>
    <div>AWS Load Balancer cookie - used to associate a user's session with a specific server, which is a technical function. This also acts as a session cookie.</div>
    <div>JustDo Promoters/Campaign related tracking - used internally to associate promoters and users.</div>
    <div>Okgrow:analytics package that is used for Google Analytics, uses https://segment.com/ for its implementation - segment.com also adds its own tracking cookies.</div>
    <div>Filestack cookies which are just used on the webapp and not on the landing page – filestack is a third-party service provider that JustDo uses to handle file-uploads.</div>
    <div class="subtitle">How JustDo manages your personal data</div>
    <div>How JustDo manages your personal data is listed on our Privacy Notice which can be <a href="https://justdo.com/privacy-policy" target="_blank">accessed here</a>.</div>
    <div class="subtitle">Instructions for changing Cookies</div>
    <div>Most web browsers enable the management of many cookies through the browser settings. However, certain cookies on the JustDo platform are a condition of use and this is clearly stated at the onset of your browsing experience. To discover more about cookies, including how to see what cookies have been set, please visit:</div>
    <div><a href="https://www.aboutcookies.org" target="_blank">www.aboutcookies.org</a> or <a href="https://www.allaboutcookies.org" target="_blank">www.allaboutcookies.org</a></div>
    <div class="subtitle">Further information</div>
    <div>JustDo aims to be compliant with the EU’s Cookies Directive. For additional information or questions please email info@justdo.com</div>
    <div class="doc-date">Correct as per October 25 2019</div>
  </div>

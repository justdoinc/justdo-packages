<template name="version_release_news">
  <div class="news-wrapper">
    {{#if h1}}
      <h1 class="title">{{_ h1}}</h1>
    {{/if}}
    <div class="date">{{date}}</div>
    {{#if subtitle}}
      <div class="subtitle">{{{xssGuard(_ subtitle)}}}</div>
    {{/if}}
    <div class="news-content">
      {{#each news_array}}
        {{#if newsItemListingCondition}}
          {{> news_card}}
        {{/if}}
      {{/each}}
    </div>
  </div>
</template>

<template name="version_release_features">
  {{#if h1}}
    <h1 class="title">{{_ h1}}</h1>
  {{/if}}
  <div class="updates-content">
    {{> updates_card}}
  </div>
</template>

<template name="news_card">
  <div class="news-item">
    {{#if title}}
      <div class="news-title"><div class="text">{{{xssGuard(_ title)}}}</div></div>
    {{/if}}
    {{#if subtitle}}
      <div class="news-subtitle">{{{xssGuard(_ subtitle)}}}</div>
    {{/if}}
    {{#if isVideo media_url}}
      <video autoplay loop muted playsinline class="news-media">
        <source src="{{media_url}}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    {{else}}
      <img class="news-media" src="{{getCDNUrl media_url}}" alt="News Image">
    {{/if}}
  </div>
</template>

<template name="updates_card">
  <div class="updates">
    <div class="update-title-wrapper">
      <div class="update-title">{{{xssGuard(_ title)}}}</div>
      <div class="update-date">{{{xssGuard date}}}</div>
    </div>
    <div class="updates-list">
      {{#each updateItems}}
        <div class="update-item">{{{xssGuard this}}}</div>
      {{/each}}
    </div>
  </div>
</template>

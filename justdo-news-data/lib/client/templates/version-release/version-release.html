<template name="version_release_news">
  <div class="date">{{date}}</div>
  <div class="news-content">
    {{#each news_array}}
      {{> news_card}}
    {{/each}}
  </div>
</template>

<template name="version_release_features">
  <div class="updates-content">
    {{> updates_card}}
  </div>
</template>

<template name="news_card">
  <div class="news-item">
    <div class="news-title"><div class="text">{{#if title}}{{_ title}}{{/if}}</div></div>
    <div class="news-subtitle">{{#if subtitle}}{{{xssGuard(_ subtitle)}}}{{/if}}</div>
    <img class="news-media" src="{{getCDNUrl media_url}}" alt="News Image">
  </div>
</template>

<template name="updates_card">
  <div class="updates">
    <div class="update-title-wrapper">
      <div class="update-title">{{{xssGuard(_ title)}}}</div>
      <div class="update-date">{{{xssGuard date}}}</div>
    </div>
    <div class="updates-list">
      {{#each updateItems}}
        <div class="update-item">{{{xssGuard this}}}</div>
      {{/each}}
    </div>
  </div>
</template>

<template name="v3_136_news">
  <div class="date">{{date}}</div>
  <div class="news-content">
    {{#each news}}
      {{> news_card}}
    {{/each}}
  </div>
</template>

<template name="v3_136_features">
  <div class="updates-content">
    {{#each updates}}
      {{> updates_card}}
    {{/each}}
  </div>
</template>

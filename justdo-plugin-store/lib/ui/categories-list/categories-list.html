<template name="justdo_plugins_store_categories_list">
  <ul class="plugins-categories-list list-group list-group-flush">
    {{#each categories}}
      <a href="{{#if isDefaultCategory}}{{i18nRoute route="plugins_store"}}{{else}}{{i18nRoute route="plugins_store_category" category=id}}{{/if}}" class="plugins-category plugins-category-{{id}}">
        <li class="list-group-item list-group-item-action {{#if isActiveCategory}}active{{/if}}" category-id="{{id}}">{{_ label}}</li>
      </a>
    {{/each}}
  </ul>
</template>

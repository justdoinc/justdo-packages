<template name="justdo_plugins_store_categories_list">
  <ul class="plugins-categories-list list-group list-group-flush">
    {{#each categories}}
      <li class="list-group-item list-group-item-action plugins-category plugins-category-{{id}} {{#if isActiveCategory}}active{{/if}}" category-id="{{id}}">{{_ label}}</li>
    {{/each}}
  </ul>
</template>

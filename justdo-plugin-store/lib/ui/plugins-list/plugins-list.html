<template name="justdo_plugins_store_plugins_list">
  <!-- <div class="justdo-plugins-store-plugins-list {{#if useBootstrapLayout}}row{{/if}}"> -->
  <div class="justdo-plugins-store-plugins-list row mx-0">
    {{#if isActiveCategoryPluginsEmpty}}
      <div class="empty-category">
        {{#if isInstalledCateogry}}
          No plugins installed yet<br />
          <a href="" class="browse-our-featured-plugins">Browse our featured plugins</a>
        {{else}}
          Empty category
        {{/if}}
      </div>
    {{else}}
      {{#each listActiveCategoryPlugins}}
      <div class="col-xs-12 col-sm-6 col-md-4">
        <a href="{{i18nRoute route="plugin_page" plugin=id}}">
          <div class="plugin-tile mb-5 plugin-tile plugin-{{id}}">
            <div class="p-2">
              <div class="plugin-img shadow" style="background-image: url('{{image_url}}')">
                {{#if isPluginInstalled}}
                  <div class="plugin-installed border bg-light rounded-sm font-weight-bold py-1 px-2 d-flex align-items-center"><svg class="jd-icon jd-icon-16 mr-1"><use xlink:href="/layout/icons-feather-sprite.svg#check-circle"/></svg>Installed</div>
                {{/if}}
                <div class="developer-info">
                  <small class="text-white d-block developer-name">{{_ developer}}</small>
                  <small class="text-white d-block developer-site">{{getDeveloperUrlWithoutProtocol}}</small>
                </div>
              </div>
              <div class="plugin-short-info">
                <div class="plugin-short-info-title">{{_ title}}</div>
                <div class="plugin-short-info-subtitle">{{_ short_description}}</div>
                {{!-- <div class="more-info">
                  <small class="text-primary">{{price}}</small>
                </div> --}}
              </div>
            </div>
          </div>
        </a>
      </div>
      {{/each}}
    {{/if}}
  </div>
</template>

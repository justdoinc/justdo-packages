<template name="justdo_project_config_tickets_queues_project_config">
  <div class="project-conf-justdo-project-config-tickets-queues-config">
    <div class="config-section-header">
      <div class="config-section-title">{{_ "project_config_ticket_queues_title"}}</div>
      <div class="new-ticket-queue-dropdown dropdown">
        <div class="new-ticket-queue-toggle text-primary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <svg class="jd-icon"><use xlink:href="/layout/icons-feather-sprite.svg#plus"></use></svg>
          {{_ "project_config_ticket_queues_new_ticket_queue_label"}}
        </div>
        <div class="dropdown-menu jd-p-075 animate slideIn shadow-lg border-0">
          <div class="d-flex align-items-center">
            <input class="new-tq-seqId form-control form-control-sm" placeholder="{{_ "project_config_ticket_queues_enter_task_number_label"}}" maxlength="30">
            <button class="add btn btn-primary btn-sm ml-2">{{_ "add_btn_label"}}</button>
          </div>
        </div>
      </div>
    </div>
    {{#if ticketsQueues}}
      {{#with ticketsQueues}}
        {{#each this}}
          {{> ticket_queue_conf}}
        {{/each}}
      {{/with}}
    {{else}}
      <div class="ticket-queues-list-empty bg-light">
        {{_ "project_config_ticket_queues_no_ticket_queues_label"}}
      </div>
    {{/if}}
  </div>
</template>

<template name="ticket_queue_conf">
  <div class="tq-task-item" task-id="{{_id}}">
    <div class="tq-task w-75"><b>#{{seqId}}:</b> {{title}}</div>
    {{#if isRemovable}}
      <svg class="jd-icon remove removable"><use xlink:href="/layout/icons-feather-sprite.svg#x"/></svg>
    {{else}}
      <div class="tq-task-item-info">
        <svg class="jd-icon"><use xlink:href="/layout/icons-feather-sprite.svg#alert-circle"></use></svg>
        <div class="project-config-tooltip">
          {{_ "project_config_ticket_queues_cannot_remove_ticket_queue_label"}}
        </div>
      </div>
    {{/if}}
  </div>
</template>

<template name="project_config_dialog">
  <div class="row m-0">
    <div class="project-config-nav col-4 bg-light">
      <div class="project-config-title">
        Configure this JustDo
      </div>
      <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
        <a class="project-config-nav-link active" data-toggle="pill" href=".project-config-general" role="tab" aria-selected="true">
          <div class="project-config-nav-link-active bg-primary"></div>
          General
        </a>
        <a class="project-config-nav-link" data-toggle="pill" href=".project-config-states" role="tab" aria-selected="false">
          <div class="project-config-nav-link-active bg-primary"></div>
          Custom states
        </a>
        <a class="project-config-nav-link" data-toggle="pill" href=".project-config-extensions" role="tab" aria-selected="false">
          <div class="project-config-nav-link-active bg-primary"></div>
          Extensions
        </a>
      </div>
    </div>
    <div class="project-config-container col-8 shadow-sm">
      <div class="tab-content">
        <div class="tab-pane project-config-general fade show active" role="tabpanel">
          <div class="tab-pane-container">
            <div class="project-config-section-title">
              General
            </div>
            <div class="project-config-section-container">
              {{#each sections.general}}
                <div class="mb-3" section-id="{{id}}">
                  {{#if title}}<div class="h6 font-weight-bold text-primary text-uppercase">{{title}}</div>{{/if}}
                  {{#each templates}}
                    <div class="controller-template" controller-template-id="{{id}}">
                      {{> UI.dynamic template=template}}
                    </div>
                  {{/each}}
                </div>
              {{/each}}
            </div>
          </div>
        </div>
        <div class="tab-pane project-config-states fade" role="tabpanel">
          <div class="tab-pane-container">
            <div class="project-config-section-title">
              Custom states
            </div>
            {{> project_custom_states}}
          </div>
        </div>
        <div class="tab-pane project-config-extensions fade" role="tabpanel">
          <div class="tab-pane-container">
            <div class="project-config-section-title">
              Extensions
            </div>
            <div class="project-config-section-container">
              {{#each sections.extensions}}
                <div class="mb-3" section-id="{{id}}">
                  {{#if title}}<div class="h6 font-weight-bold text-primary text-uppercase">{{title}}</div>{{/if}}
                  {{#each templates}}
                    <div class="controller-template" controller-template-id="{{id}}">
                      {{> UI.dynamic template=template}}
                    </div>
                  {{/each}}
                </div>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="change_email_dialog">
  <div class="change-email-dialog-inner-wrapper">
    <form>
      <div class="row target-row">
        <div class="col-xs-12 email-input-container">
          <div class="form-group">
            <label for="current-email" class="control-label">Current Email</label>
            <div>
              <input id="current-email" disabled="disabled" class="form-control" value="{{current_email}}">
            </div>
          </div>
        </div>
        <div class="col-xs-12 email-input-container">
          <div class="form-group {{#if isInvalidEmail}}has-error{{/if}}">
            <label for="new-email" class="control-label">New Email</label>
            <div>
              <input id="new-email" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-xs-12 password-input-container">
          <div class="form-group">
            <label type="text" for="new-email-password-confirmation" class="control-label">Password</label>
            <div>
              <input type="password" id="new-email-password-confirmation" class="form-control">

              <div class="forgot-password-btn">Forgot your password?</div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</template>

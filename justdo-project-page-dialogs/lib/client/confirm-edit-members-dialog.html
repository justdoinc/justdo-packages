<template name="confirm_edit_members_dialog">
  <div class="confirm-edit-members-dialog">
    {{#if crossed_immediate_execution_threshold}}
      <div class="section crossed-threshold bg-light">
        {{#with timeToProcess}}
          {{#if $eq min_time_to_process max_time_to_process}}
            <div class="secton-message font-weight-bold">This operation will take around {{min_time_to_process}}...</div>
          {{else}}
            <div class="secton-message font-weight-bold">This operation will take up to {{max_time_to_process}}...</div>
          {{/if}}
        {{/with}}
        <div class="secton-message mt-1">Operation affects more than <b>{{batchedImmediateProcessThreshold}}</b> records and therefore will take a while. You can track its progress in the members edit window.</div>
      </div>
    {{/if }}

    {{#if has_sub_sub_tasks_and_more_then_confirm_task_count}}
      {{#if members_to_remove}}
        <div class="section remove">
          <div class="section-message">
            You are about to remove <b>{{usersText members_to_remove}}</b> from <b>{{tasks_count}}</b> tasks<br>
            As a result, you'll become the owner of all the <b>{{tasks_count}}</b> tasks owned by these users.
          </div>
        </div>
      {{/if}}

      {{#if members_to_add}}
        <div class="section add">
          <div class="section-message">
            You are about to grant access to <b>{{tasks_count}}</b> tasks to: <b>{{usersText members_to_add}}</b>
          </div>
        </div>
      {{/if}}
    {{/if}}
  </div>
</template>

<template name="edit_invited_member_dialog">
  <div class="form-group">
    <div class="form-group {{#if isInvalidEmail}}has-error{{/if}}">
      <label for="new-user-email" class="control-label">Email</label>
      <div>
        <input id="new-user-email" class="form-control" value="{{email}}" disabled="{{#if view_only}}disabled{{/if}}">
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col {{#if isInvalidFirstName}}has-error{{/if}}">
      <label for="new-user-first-name" class="control-label">First Name</label>
      <div>
        <input id="new-user-first-name" class="form-control" value="{{first_name}}" disabled="{{#if view_only}}disabled{{/if}}">
      </div>
    </div>
    <div class="form-group col {{#if isInvalidLastName}}has-error{{/if}}">
      <label for="new-user-last-name" class="control-label">Last Name</label>
      <div>
        <input id="new-user-last-name" class="form-control" value="{{last_name}}" disabled="{{#if view_only}}disabled{{/if}}">
      </div>
    </div>
  </div>
  {{#if $and isProxyUserEnabled ($not edit_state)}}
    <div class="invite-proxy">
      <div class="invite-proxy-check">
        <input id="is-proxy-user" type="checkbox" class="check-input" value="{{is_proxy}}" disabled="{{#if view_only}}disabled{{/if}}">
        <label for="is-proxy-user" class="check-label mb-0">Set as a proxy user</label>
      </div>
      <div class="invite-proxy-info">
        <span class="text-primary">?</span>
        <div class="invite-proxy-info-tooltip">
          <div>
            {{!-- If you change the explanation regarding what a proxy is here, update also: application/packages/justdo-site-admins/lib/client/plugin-page/plugin-page-site-admin/plugin-page-site-admin-members/plugin-page-site-admin-members.html --}}
            <div>Proxy users are individuals who do not log in to JustDo. They can be upgraded to standard members either by a site administrator or by logging on the platform. As long as they remain proxy users and have not become regular members, they do not require a license. Proxy users do not receive emails from JustDo, specifically ownership transfer email. Hence, ownership transfers are immediate and do not require acceptance.</div>
          </div>
        </div>
      </div>
    </div>
  {{/if}}
  {{#if $not isProxyUserOptionChecked}}
    <div class="invite-new-user-info bg-light">
      If no invitation email will be received by the new {{inviteeTerm}}, please ensure correct email entered, and ask the new {{inviteeTerm}} to check the spam folder.
    </div>
  {{/if}}
</template>

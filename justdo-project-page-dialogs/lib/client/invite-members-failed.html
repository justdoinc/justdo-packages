<template name="invite_members_failed">
  {{#if emails_not_added_due_to_strict_registration}}
    <div>
      <h6>The current Registrable Users configuration in the Site Admin prevented the following users addition:</h6>
      <ul>
        {{#each emails_not_added_due_to_strict_registration}}
          <li>{{this}}</li>
        {{/each}}
      </ul>
    </div>
  {{/if}}
  {{#if emails_not_added_due_to_other_reason}}
    <div class="invite-members-failed-msg">The following users couldn't be added:</div>
    {{#each emails_not_added_due_to_other_reason}}
      <div class="message attention invite-members-failed-item">
        <div class="email">
          {{this.email}}
        </div>
        <div class="error">
          {{this.error}}
        </div>
      </div>
    {{/each}}
  {{/if}}
  <div>
    {{#each bottomSectionItems}}
      {{#if template}}
        {{> Template.dynamic template=template data=template_data}}
      {{else if html}}
        {{{html}}}
      {{/if}}
    {{/each}}
  </div>
</template>

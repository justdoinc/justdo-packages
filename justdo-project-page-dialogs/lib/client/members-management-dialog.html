<template name="task_pane_item_details_members_editor">
  <div class="members-editor-search d-flex align-items-center">
    <label class="search-icon"><i class="fa fa-search"></i></label>
    <input type="text" class="members-search-input" value="" placeholder="Find member">
  </div>
  <div class="members-section {{#if isRemovingSelf}}remove-self{{/if}}">
    {{#each sections}}
      {{> task_pane_item_details_members_editor_section}}
    {{/each}}
  </div>
  <div class="checkbox">
    <label>
      <input class="cascade-action-checkbox mr-1" type="checkbox" checked="{{isChecked cascade true}}"> Apply changes to all child-tasks.
    </label>
  </div>
  {{#if display_notes_section}}
    <div class="notes">
      <span>Notes</span>
      <ul>
        {{#each notes}}
          <li>{{this}}</li>
        {{/each}}
      </ul>
    </div>
  {{/if}}
  {{#if displayRecentBatchedOps}}
    {{> task_pane_item_details_members_editor_recent_batched_ops}}
  {{/if}}
</template>

<template name="task_pane_item_details_members_editor_recent_batched_ops">
  <div class="notes">
  <span>Recent members updates</span>
  <ul>
    {{#each recentBatchedOps}}
      <li>{{type}} {{process_status}} {{#if pendingOrInProgress}} {{processedPercent}}% <span class="terminate">TERMINATE</span>{{/if}}</li>
    {{/each}}
  </ul>
</div>
</template>
<template name="task_pane_item_details_members_editor_section">
  <div class="members-list-container members-list-{{action_id}}-container {{#if showInviteMembersSection}}show-invite-members-section{{/if}}">
    {{#if $not action_users_empty}}{{!-- If there are members for this action --}}
      <div class="section-caption">
        {{caption}}
        <div class="bulk-select-label">{{proceed_message}}: </div> <div class="select-all">All</div> <div class="select-none">None</div>
      </div>
      <div class="members-editor-dialog-{{action_id}}-section members-list">
        <div class="action-users">
          {{#each action_users_filtered}}
            {{> task_pane_item_details_members_editor_user_btn}}
          {{else}}
            <div class="no-results">No results found</div>
          {{/each}}
        </div>
      </div>
    {{else}}
      <div class="members-editor-dialog-{{action_id}}-section members-list members-list-no-members">
        <div class="no-members">
          {{no_members_msg}}<br>
        </div>
      </div>
    {{/if}}

    {{#if showInviteMembersSection}}
      <div class="invite-members-section bg-light">
        <div class="invite-members-section-caption">Invite new members</div>
        <button class="show-add-members-dialog btn btn-primary btn-sm" type="button">Invite</button>
      </div>
    {{/if}}
  </div>
</template>

<template name="task_pane_item_details_members_editor_user_btn">
  <div class="user-btn d-flex align-items-center justify-content-between mb-1 {{#if proceed.get}}proceed{{else}}dont-proceed{{/if}} {{#if disabledReason}}disabled{{/if}}" 
      user-id="{{_id}}" data-toggle="tooltip" data-placement="top" title="{{disabledReason}}">
    <div class="d-flex align-items-center">
      {{> gtpl_user_profile_pic}}
      <div class="display-name d-flex align-items-center">
        {{> display_name_with_graphic_unverified_warning}}
        {{showYouIfIsOwner}}
      </div>
    </div>
    {{#if proceed.get}}
      <svg class="jd-icon text-secondary user-check"><use xlink:href="/layout/icons-feather-sprite.svg#check"/></svg>
    {{else}}
      <svg class="jd-icon text-secondary user-plus"><use xlink:href="/layout/icons-feather-sprite.svg#plus"/></svg>
      <svg class="jd-icon text-secondary user-x"><use xlink:href="/layout/icons-feather-sprite.svg#x"/></svg>
    {{/if}}
  </div>
</template>

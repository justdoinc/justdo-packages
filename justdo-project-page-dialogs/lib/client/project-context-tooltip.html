<template name="project_context_tooltip">
  <div class="project-context-tooltip">
    <div class="task">
      {{taskName}}
    </div>
    <div class="context bg-light">
      <div class="context-title">Context</div>
      {{#each taskContext}}
        <div class="context-item">
          {{taskCommonName this}}
        </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="justdo_project_pane">
  <div class="justdo-project-pane {{#if isExpanded}}expand{{else}}collapsed{{/if}}">
    {{#if isExpanded}}
      {{> justdo_project_pane_expanded}}
    {{/if}}
  </div>
</template>

<template name="justdo_project_pane_expanded">
  {{> justdo_project_pane_expanded_header}}

  <div class="justdo-project-pane-tab-container tab-{{getActiveTabId}}-container">{{> UI.dynamic template=getActiveTabTemplateName}}</div>
</template>

<template name="justdo_project_pane_expanded_header">
  <div class="justdo-project-pane-header bg-light">
    <div class="justdo-project-pane-tabs">
      {{#each getTabs}}
        <div class="project-pane-tab-wrapper">
          <div tab-id="{{tab_id}}" class="project-pane-tab {{#if $eq getActiveTabId tab_id}}active{{/if}}">
            {{tab_label}}
            <div class="active-tab-bottom-border bg-primary"></div>
          </div>
        </div>
      {{/each}}
    </div>
    <div class="d-flex">
      <div class="project-pane-divider border-right my-1 ml-2"></div>
      <div class="justdo-project-pane-close">
        <svg class="jd-icon jd-c-pointer text-dark mx-1"><use xlink:href="/layout/icons-feather-sprite.svg#x"/></svg>
      </div>
    </div>

  </div>
</template>

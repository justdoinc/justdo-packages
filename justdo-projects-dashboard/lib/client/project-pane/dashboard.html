<template name="justdo_projects_dashboard">
  <div class="justdo-projects-dashboard">
    <div class="projects-table">
      <table border="1px">
        <tr>
          <th>Project</th>
          <th>Owner</th>
          <th>Start</th>
          <th>End</th>
          <th># of subtasks</th>
          {{#each tableFieldsOfInterestTitles}}
            <th>
              {{this}}
            </th>
          {{/each}}
        </tr>
        {{#each activeProjects}}
          {{>justdo_projects_dashboard_project_line}}
        {{/each}}
      </table>
    </div>
  </div>
</template>


<template name="justdo_projects_dashboard_project_line">
  <tr>
    <td>
      {{this.title}}
    </td>
    <td>
      {{ownerName}}
    </td>
    <td>
      {{formatDate start_date}}
    </td>
    <td>
      {{formatDate end_date}}
    </td>
    <td>
      {{numberOfSubtasks}}
    </td>
    {{#each columnsData}}
      <td>
        {{this.count}}
      </td>
    {{/each}}

  </tr>
</template>

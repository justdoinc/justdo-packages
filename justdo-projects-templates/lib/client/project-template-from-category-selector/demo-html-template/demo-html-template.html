<template name="demo_html_template">
  <div class="template-html-wrapper">
    <table class="template-html-table">
      <tr class="tr-header">
        <td width="500">{{_ "subject"}}</td>
        <td width="120">{{_ "notes"}}</td>
        <td width="120">{{_ "state_label"}}</td>
        <td width="120">{{_ "start_date"}}</td>
        <td width="120">{{_ "end_date"}}</td>
      </tr>
      {{#each tasks}}
        <tr>
          <td class="td-subject">
            <div class="subject">
              <div class="subject-left">
                <div class="priority"></div>
                {{#if showHierarchy}}
                  <div class="hierarchy-wrapper {{#if addExtraPadding}}right-padding{{/if}} {{extra_padding}}">
                    {{#each levelArray}}
                      <div class="hierarchy-line"></div>
                    {{/each}}
                  </div>
                {{else}}
                  {{#unless expand_state}}
                    <div class="spacer"></div>
                  {{/unless}}
                {{/if}}
                {{#if expand_state}}
                  <div class="expand-icon">
                    <svg class="jd-icon expand"><use xlink:href="/layout/icons-feather-sprite.svg#{{expand_state}}"></use></svg>
                    {{#if showExpandLine}}
                      <div class="hierarchy-line"></div>
                    {{/if}}
                  </div>
                {{/if}}
                <div class="task-id">{{task_id}}</div>
                <img class="avatar" src="/packages/justdoinc_justdo-projects-templates/lib/client/project-template-from-category-selector/demo-html-template/assets/user{{randomAvatarIndex}}.jpg" alt="">
                <div class="title">
                  {{#if title_i18n}}
                    {{i18nTitle}}
                  {{else}}
                    {{title}}
                  {{/if}}
                </div>
              </div>

              <div class="subject-right">
                <svg class="jd-icon more text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#more-vertical"></use></svg>
              </div>
            </div>
          </td>
          <td><div class="note">{{note}}</div></td>
          <td class="td-state"><div class="state {{state_class}}">{{_ state_title_i18n}}</div></td>
          <td><div class="start_date">{{start_date}}</div></td>
          <td><div class="end_date">{{end_date}}</div></td>
        </tr>
      {{/each}}
    </table>
  </div>
</template>

<template name="project_template_welcome_ai">
  <div class="project-template-welcome-ai">
    <div class="content {{#if isResponseExists}}show-results{{/if}}">
      <div class="welcome-ai-title">
        {{_ "welcome_to_justdo"}}
      </div>
      <div class="welcome-ai-input-wrapper">
        <input class="welcome-ai-input form-control form-control-md" type="text" placeholder="{{_ "ai_wizard_what_kind_of_project_do_you_want_to_create"}}">
        <div class="welcome-ai-btn-wrapper">
          {{#if isLoading}}
            <div class="loader">
              <div class="double-bounce1 bg-primary"></div>
              <div class="double-bounce2 bg-primary"></div>
            </div>
          {{/if}}
          <div class="welcome-ai-btn text-primary {{#if isLoading}}welcome-ai-stop-generation{{else}}welcome-ai-btn-generate{{/if}}">
            {{#if isLoading}}
              {{_ "stop"}}
            {{else if isResponseExists}}
              {{_ "regenerate"}}
            {{else}}
              {{_ "generate"}}
            {{/if}}
          </div>
        </div>

        {{#unless $or isResponseExists isLoading}}
          <div class="welcome-ai-dropdown">
            <div class="welcome-ai-suggestion-item" data-template_id="it-firm">{{{_ "ai_wizard_create_a_project_for_an" purpose=(_ "ai_wizard_it_company_html")}}}</div>
            <div class="welcome-ai-suggestion-item" data-template_id="home-builders-inc">{{{_ "ai_wizard_create_project_for" purpose=(_ "ai_wizard_real_estate_company_html")}}}</div>
            <div class="welcome-ai-suggestion-item" data-template_id="movies-production">{{{_ "ai_wizard_create_project_for" purpose=(_ "ai_wizard_movie_production_company_html")}}}</div>
          </div>
        {{/unless}}

        <div class="jd-style-bg-circle left"></div>
        <div class="jd-style-bg-circle right"></div>
        <div class="jd-style-bg-grid"></div>
      </div>

      {{#if isResponseExists}}
        <div class="welcome-ai-results">
          <div class="welcome-ai-results-items">
            {{#each rootTemplate}}
              {{> project_template_welcome_ai_task_item}}
            {{/each}}
          </div>
          {{#if $not isLoading}}
            <div class="welcome-ai-create-btn-wrapper">
              <div class="welcome-ai-create-btn btn-primary btn-sm text-center">{{_ "create"}}</div>
            </div>
          {{/if}}
        </div>
      {{/if}}
    </div>
  </div>
</template>

<template name="project_template_welcome_ai_task_item">
  <div class="welcome-ai-result-item">
      <div class="welcome-ai-result-item-content">
        <div class="welcome-ai-result-item-checkbox checked" data-key="{{key}}"></div>
        {{title}}
      </div>
      {{#each childTemplate}}
        {{> project_template_welcome_ai_task_item}}
      {{/each}}
  </div>
</template>

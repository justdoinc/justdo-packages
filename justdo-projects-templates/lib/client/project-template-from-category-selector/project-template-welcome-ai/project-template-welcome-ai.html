<template name="project_template_welcome_ai">
  <div class="project-template-welcome-ai">
    <div class="content {{#if isResponseExists}}show-results{{/if}}">
      <div class="welcome-ai-title">
        Welcome to JustDo
      </div>
      <div class="welcome-ai-input-wrapper">
        <input class="welcome-ai-input form-control form-control-md" type="text" placeholder="What kind of project do you want to create?">
        <div class="welcome-ai-btn-wrapper">
          {{#if isLoading}}
            <div class="loader">
              <div class="double-bounce1 bg-primary"></div>
              <div class="double-bounce2 bg-primary"></div>
            </div>
          {{/if}}
          <div class="welcome-ai-btn text-primary {{#if isLoading}}welcome-ai-stop-generation{{else}}welcome-ai-btn-generate{{/if}}">
            {{#if isLoading}}
              Stop
            {{else if isResponseExists}}
              Regenerate
            {{else}}
              Generate
            {{/if}}
          </div>
        </div>

        {{#unless $or isResponseExists isLoading}}
          <div class="welcome-ai-dropdown">
            <div class="welcome-ai-suggestion-item">Create a project for an <span>IT</span> company</div>
            <div class="welcome-ai-suggestion-item">Create project for <span>Real Estate</span> company</div>
            <div class="welcome-ai-suggestion-item">Create project for <span>Movie Production</span> company</div>
          </div>
        {{/unless}}

        <div class="jd-style-bg-circle left"></div>
        <div class="jd-style-bg-circle right"></div>
        <div class="jd-style-bg-grid"></div>
      </div>

      {{#if isResponseExists}}
        <div class="welcome-ai-results">
          <div class="welcome-ai-results-items">
            {{#each rootTemplate}}
              {{> project_template_welcome_ai_task_item}}
            {{/each}}
          </div>
          {{#if $not isLoading}}
            <div class="welcome-ai-create-btn-wrapper">
              <div class="welcome-ai-create-btn btn-primary btn-sm text-center">Create</div>
            </div>
          {{/if}}
        </div>
      {{/if}}
    </div>
  </div>
</template>

<template name="project_template_welcome_ai_task_item">
  <div class="welcome-ai-result-item">
      <!-- <input class="welcome-ai-result-item-checkbox form-check-input" id="{{pub_id}}_{{_id}}" data-id="{{_id}}" type="checkbox" checked> -->
      <div class="welcome-ai-result-item-content">
        <div class="welcome-ai-result-item-checkbox checked" id="{{pub_id}}_{{_id}}" data-id="{{_id}}"></div>
        {{title}}
      </div>
      {{#each childTemplate}}
        {{> project_template_welcome_ai_task_item}}
      {{/each}}
  </div>
</template>

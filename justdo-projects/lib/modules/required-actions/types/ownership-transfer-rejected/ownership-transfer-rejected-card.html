<template name="required_action_card_ownership_transfer_rejected">
  <div class="card-with-avatar">
    <div class="card-with-avatar-content">
      <div class="card-avatar">
        {{#with rejectingUserObj}}
          {{> justdo_avatar}}
        {{/with}}
      </div>
      <div class="card-details">{{_ "ownership_transfer_rejected_by" name=rejectingUserName}}
        <a href="{{taskURL}}" class="task-link text-primary">
          {{{xssGuard(_ "ownership_transfer_rejected_task" project_title=getActionProjectTitle seqId=seqId task_title=(cutString title 80))}}}
        </a>
        {{#if reject_ownership_message}}
          <div class="reject-message-box my-1">
            {{#if showAll}}
              {{nl2br reject_ownership_message}}
            {{else}}
              {{cutString reject_ownership_message 80}}

              {{#if showReadMore}}<span class="rm-read-more text-primary">{{_ "read_more"}}</span>{{/if}}
            {{/if}}
          </div>
        {{/if}}
      </div>
    </div>
    <div class="card-footer bg-white border-0 p-0">
      <div class="card-actions">
        <button type="button" class="dismiss btn btn-sm btn-primary">{{_ "dismiss"}}</button>
      </div>
    </div>
  </div>
</template>

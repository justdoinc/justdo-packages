<template name="required_action_card_ownership_transfer_rejected">
  <div class="card-with-avatar d-flex">
    <div class="mr-2">
      <div class="card-avatar">
        {{#with rejecting_user_obj}}
          {{> justdo_avatar}}
        {{/with}}
      </div>
      <div class="card-details">
        {{#with rejecting_user_obj}}{{displayName}}{{/with}} rejected your ownership transfer request for task
        {{#with task_doc}}
          <a href="javascript:return void(0);" class="task-link text-primary">#{{seqId}}: {{cutString task_title 80}}</a>
        {{/with}}
        {{#if reject_ownership_message}}
          <div class="reject-message-box my-1 pl-2">
            {{#if showAll}}
              {{nl2br reject_ownership_message}}
            {{else}}
              {{cutString reject_ownership_message 80}}

              {{#if showReadMore}}<span class="rm-read-more text-primary">Read more</span>{{/if}}
            {{/if}}
          </div>
        {{/if}}
      </div>
    </div>
    <div class="card-footer bg-white border-0 p-0">
      <div class="card-actions">
        <button type="button" class="dismiss btn btn-sm btn-primary">Dismiss</button>
      </div>
    </div>
  </div>
</template>

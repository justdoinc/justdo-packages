<template name="required_action_card_transfer_request">
  <div class="card-with-avatar d-flex">
    <div class="mr-2">
      <div class="card-avatar">
        {{#with current_owner_doc}}
          {{> justdo_avatar}}
        {{/with}}
      </div>
      <div class="card-details">
        {{#with current_owner_doc}}{{displayName}}{{/with}} wants to transfer ownership of task
        <a href="{{taskURL}}" class="task-link text-primary"><strong>{{#with getActionProject}}{{#if title}}{{title}}{{else}}Untitled JustDo{{/if}}{{/with}}:</strong> #{{seqId}} - {{cutString title 80}}</a>
         to you
      </div>
      {{#if $eq getState "pre-reject"}}
        {{> required_action_card_transfer_request_input}}
      {{/if}}
    </div>

    <div class="action-buttons">
      {{#if $eq getState "pre-reject"}}
        <div class="card-actions d-flex">
          <button type="button" class="reject btn btn-sm btn-danger mr-1">Send</button>
          <button type="button" class="cancel-reject btn btn-sm btn-primary">Cancel</button>
        </div>
        {{#if showShortcutCue}}
          <div class="keyboard-shortcut-cue text-center mt-1 text-muted">Ctrl+Enter to submit</div>
        {{/if}}
      {{else}}
        <div class="card-actions d-flex">
          <button type="button" class="pre-reject btn btn-sm btn-danger mr-1">Reject</button>
          <button type="button" class="accept btn btn-sm btn-primary">Accept</button>
        </div>
      {{/if}}
    </div>
  </div>

</template>

<template name="required_action_card_transfer_request_input">
  <div class="reject-message-input-container my-2 form-group">
    <textarea type="text" class="form-control form-control-sm reject-message-input" placeholder="Leave a reject message"></textarea>
  </div>
</template>

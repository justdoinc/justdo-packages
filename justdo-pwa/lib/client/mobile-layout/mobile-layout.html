<template name="mobile_navbar">
  <div class="mobile-navbar-buttons">
    {{#each tabs}}
      {{#if shouldRenderTab}}
        <div class="mobile-navbar-btn {{_id}} {{#if isActiveTab _id}}active{{/if}}" data-tab="{{_id}}">
          {{#if icon_template}}
            {{> Template.dynamic template=icon_template data=icon_template_data}}
          {{else}}
            <svg class="jd-icon"><use xlink:href="/layout/icons-feather-sprite.svg#{{icon}}"></use></svg>
          {{/if}}
        </div>
      {{/if}}
    {{/each}}
  </div>
</template>

<template name="mobile_tabs">
  {{#with activeTabDefinition}}
    {{#if tab_template}}
      <div class="mobile-tab {{_id}}">
        <div class="mobile-tab-title">{{_ label}}</div>
        <div class="mobile-tab-content">{{> Template.dynamic template=tab_template data=tab_template_data}}</div>
      </div>
    {{/if}}
  {{/with}}
</template>

<template name="mobile_tab_notifications">
  <div class="required-actions-cards-area">
    {{#if $eq 0 requiredActionsCount}}
      <div class="no-actions-card p-3 text-center text-muted">
        <div class="no-actions-message text-nowrap">{{_ "required_actions_no_pending_action"}}</div>
      </div>
    {{else}}
      {{#each requiredActions}}
        {{> required_action_card}}
      {{/each}}
    {{/if}}
  </div>
</template>

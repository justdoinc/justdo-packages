<template name="justdo_quick_notes_dropdown">
  <div class="quick-notes-wrapper">
    <input class="quick-note-add form-control form-control-sm" type="text" placeholder="Add a quick note">
    <div class="quick-notes-list active">
      {{#if activeQuickNotesExist}}
        <div class="quick-note-zero"></div>
        {{#each quickNotes}}
          {{#unless completed}}
            {{> justdo_quick_notes_item}}
          {{/unless}}
        {{/each}}
      {{else}}
        <div class="quick-notes-list-empty">
          No quick notes
        </div>
      {{/if}}
    </div>
    <div class="quick-notes-completed-wrapper {{#if showCompleted}}show{{/if}}">
      <div class="quick-notes-list-title">
        Completed
        <div class="d-flex">
          <svg class="quick-notes-completed-toggle jd-icon"><use xlink:href="/layout/icons-feather-sprite.svg#{{#if showCompleted}}chevron-down{{else}}chevron-up{{/if}}"></use></svg>
          <div class="quick-notes-completed-dropdown">
            <svg class="quick-notes-completed-more jd-icon"><use xlink:href="/layout/icons-feather-sprite.svg#more-vertical"></use></svg>
            <div class="quick-notes-completed-dropdown-menu animate slideIn shadow-lg bg-white">
              <div class="quick-notes-completed-delete">
                Delete all completed
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="quick-notes-list completed">
        {{#if completedQuickNotesExist}}
          <div class="quick-note-zero"></div>
          {{#each quickNotes}}
            {{#if completed}}
              {{> justdo_quick_notes_item}}
            {{/if}}
          {{/each}}
        {{else}}
          <div class="quick-notes-list-empty">
            No quick notes
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="justdo_quick_notes_item">
  <div class="quick-note {{#if completed}}done{{/if}}">
    <div class="quick-note-highlighter bg-primary"></div>
    <div class="quick-note-mark">
      <svg class="jd-icon quick-note-mark-check"><use xlink:href="/layout/icons-feather-sprite.svg#check"></use></svg>
      {{#unless completed}}
        <svg class="jd-icon quick-note-mark-circle"><use xlink:href="/layout/icons-feather-sprite.svg#circle"></use></svg>
        <div class="circular">
          <div class="circle-bg"></div>
          <div class="circle">
            <div class="quick-note-bar left">
              <div class="quick-note-progress"></div>
            </div>
            <div class="quick-note-bar right">
              <div class="quick-note-progress"></div>
            </div>
          </div>
        </div>
      {{/unless}}
    </div>
    <div class="quick-note-title" contenteditable="{{#if completed}}false{{else}}true{{/if}}" spellcheck="false" tabindex="0">
      {{nonReactiveTitle}}
    </div>
    <svg class="quick-note-delete jd-icon text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#x"></use></svg>
  </div>
</template>

<template name="justdo_resources_availability_config_dialog">
  <div class="p-3">
    <div class="h6 font-weight-bold text-primary text-uppercase">Workdays</div>
    {{#each week_days}}
      <div class="resources-availability-item d-flex align-items-center justify-content-between">
        {{>justdo_resources_availability_config_dialog_workday}}
      </div>
    {{/each}}
    <div class="h6 font-weight-bold text-primary text-uppercase mt-4">{{holidays_label}}</div>
    <textarea {{readonly}} class="form-control availability_config_dialog_holidays {{holidaysFormatError}} mb-1" rows="3" placeholder="YYYY-MM-DD, YYYY-MM-DD,...">{{holidaysList}}</textarea>
    <small class="text-muted">* Enter comma separated dates in the format of:<br> YYYY-MM-DD, or, for a range of dates: YYYY-MM-DD--YYYY-MM-DD.</small>
  </div>
</template>


<template name="justdo_resources_availability_config_dialog_workday">
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="availability_config_dialog_checkbox_{{this}}" {{checked}}>
    <label class="form-check-label" for="availability_config_dialog_checkbox_{{this}}">{{this}}</label>
  </div>
  {{#unless isHoliday}}
    <div class="d-flex position-relative">
      <input type="time" {{readonly}} min="00:00" max="23:59" value={{fromTime}} class="from_time form-control form-control-sm {{#unless timesChecked}}border-danger{{/unless}}" required>
      <div class="mx-1">:</div>
      <input type="time" {{readonly}} min="00:00" max="23:59" value={{toTime}} class="to_time form-control form-control-sm {{#unless timesChecked}}border-danger{{/unless}}" required>
      {{#unless timesChecked}}
        <div class="resources-availability-time-note shadow-sm rounded-sm text-danger">"From" time must be before "To" time</div>
      {{/unless}}
    </div>

  {{/unless}}

</template>

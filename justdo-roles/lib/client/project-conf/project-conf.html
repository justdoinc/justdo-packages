<template name="justdo_roles_project_config">
  <div class="controller-template-extension-item project-conf-justdo-roles-config">
    <div class="controller-template-extension-indicator {{#if isModuleEnabled}}bg-primary{{/if}}"></div>
    Roles &amp; Groups
    <div class="m{{getRtlAwareDirection "l"}}-auto">
      {{#if isModuleEnabled}}
        <svg class="jd-icon-extension text-primary"><use xlink:href="/layout/icons-feather-sprite.svg#toggle-{{getRtlAwareDirection "right"}}"/></svg>
      {{else}}
        <svg class="jd-icon-extension"><use xlink:href="/layout/icons-feather-sprite.svg#toggle-{{getRtlAwareDirection "left"}}"/></svg>
      {{/if}}
    </div>
  </div>
</template>


<template name="justdo_roles_project_config_section">
  <div class="project-conf-justdo-roles-config-justdo-roles-config">
    <button class="btn btn-primary btn-sm text-uppercase launch-justdo-roles-config" type="button">Launch Roles &amp; Group Manager</button>
  </div>
</template>

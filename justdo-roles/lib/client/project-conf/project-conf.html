<template name="justdo_roles_project_config">
  <div class="project-conf-justdo-roles-config py-2 d-flex align-items-center">
    Roles &amp; Groups
    <div class="ml-auto">
      {{#if isModuleEnabled}}
        <svg class="jd-icon-extension text-primary"><use xlink:href="/layout/icons-feather-sprite.svg#toggle-right"/></svg>
      {{else}}
        <svg class="jd-icon-extension text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#toggle-left"/></svg>
      {{/if}}
    </div>
  </div>
</template>


<template name="justdo_roles_project_config_section">
  <div class="project-conf-justdo-roles-config-justdo-roles-config">
    <button class="btn btn-primary btn-sm text-uppercase launch-justdo-roles-config" type="button">Launch Roles &amp; Group Manager</button>
  </div>
</template>

<template name="drawer_license_info">
  <span class="drawer-license-info {{isExpiringTextClass}}">
    {{_ "license_info_licensed_until" date=licensedUntil}} 
    {{#with isExpiringInDays}}
      <br>
      {{#if isExpired}}
        {{_ "license_info_expired_in_days" days_string=this}}
      {{else}}
        {{_ "license_info_expiring_in_days" days_string=this}}
      {{/if}}
    {{/with}}
  </span>
</template>

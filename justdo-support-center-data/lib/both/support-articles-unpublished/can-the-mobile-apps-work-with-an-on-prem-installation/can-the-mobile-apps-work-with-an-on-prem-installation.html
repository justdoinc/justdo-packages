<template name="support_article_can_the_mobile_apps_work_with_an_on_prem_installation">
  <p>In order for the mobile app to work properly with a JustDo on-prem installation, the mobile device must be able to reach the internal server. This is usually possible while logged into the workplace WiFi or using a VPN when not on the workplace WiFi.</p>
  <p> </p>
  <p>In the mobile app login screen click the "JUSTDO PRIVATE CLOUD SIGN IN" option (to get to the login screen if you are already logged into the app, click the menu and select the option sign-out).</p>
  <p> </p>
  <p class="wysiwyg-text-align-center"><img src="{{getCDNUrl "/packages/justdoinc_justdo-support-center-data/lib/both/support-articles/can-the-mobile-apps-work-with-an-on-prem-installation/assets/App_login1.jpg"}}" alt="App_login1.jpg" width="215" height="382"></p>
  <p class="wysiwyg-text-align-left">In the new screen that shows up, enter your email and password (same as you would use on the webapp) and in the server line enter the server URL.</p>
  <p class="wysiwyg-text-align-center"><img src="{{getCDNUrl "/packages/justdoinc_justdo-support-center-data/lib/both/support-articles/can-the-mobile-apps-work-with-an-on-prem-installation/assets/App_login_with_server1.jpg"}}" alt="App_login_with_server1.jpg" width="210" height="374"></p>
  <p class="wysiwyg-text-align-left">To obtain the server URL copy it from the webapp login screen or extract it from the webapp URL.</p>
  <p class="wysiwyg-text-align-left">The server URL is the text starting <span class="wysiwyg-underline">after</span> the "app-" until the first "/". </p>
  <p class="wysiwyg-text-align-left">In the example below, the server name is "company.justdo.com"</p>
  <p class="wysiwyg-text-align-center"><img src="{{getCDNUrl "/packages/justdoinc_justdo-support-center-data/lib/both/support-articles/can-the-mobile-apps-work-with-an-on-prem-installation/assets/URL2.png"}}" alt="URL2.png"></p>
  <p class="wysiwyg-text-align-left">And in the example below, the server name is "justdo.company.local"</p>
  <p class="wysiwyg-text-align-center"><img src="{{getCDNUrl "/packages/justdoinc_justdo-support-center-data/lib/both/support-articles/can-the-mobile-apps-work-with-an-on-prem-installation/assets/URL1.png"}}" alt="URL1.png"></p>
</template>

  <p>To set a priority for a certain task, select it and then use the priority slider to set the priority level.</p>
  <p> <img src="{{getCDNUrl "/packages/justdoinc_justdo-support-center-data/lib/both/support-articles/tasks-priorities-how-to-set-and-sort/assets/how_to_set_priority.gif"}}" alt="how_to_set_priority.gif" width="572" height="248"> <br><br></p>
  <p>Please note the following points:</p>
  <p>- Task priorities are color coded from white (low priority) through yellow to red (high priority)<br>- Once priorities are set for sibling tasks, you can sort them by their priority. <br><br>To do so, select the parent task and click the sort button:<br><br><img src="{{getCDNUrl "/packages/justdoinc_justdo-support-center-data/lib/both/support-articles/tasks-priorities-how-to-set-and-sort/assets/How_to_sort_by_priority.gif"}}" alt="How_to_sort_by_priority.gif" width="555" height="241"><br><br></p>
  <p>- You can also display the priority column and change to change priorities manually. <br><br>To display this column right click on the tasks list header line, choose 'Append Column' and select the 'Priority' column.<br><br><img src="{{getCDNUrl "/packages/justdoinc_justdo-support-center-data/lib/both/support-articles/tasks-priorities-how-to-set-and-sort/assets/how_to_manually_prioritize_tasks.gif"}}" alt="how_to_manually_prioritize_tasks.gif" width="555" height="241"> </p>

  <p>To change your profile picture and other account preferences:</p>
  <ul>
    <li>click on your Profile Picture/Initials on the top-right corner of the screen,</li>
    <li>Open the 'Account Details' dialog. </li>
  </ul>
  <p> Then - </p>
  <ul>
    <li>To change or remove the profile picture - click on your Profile Picture/Initials to remove or change the picture. Notice that you can upload a picture from your computer, take a picture (if you have a webcam available), or upload a picture from any of our other integrated systems. </li>
    <li>To change your user first name or last name, click the 'account preferences' and follow the instructions on screen.</li>
  </ul>

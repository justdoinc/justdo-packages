  <p>You can see the envelope icon in numerous places in JustDo, for example for sending meeting notes by email, or for sending an email from the task's Emails tab.</p>
  <p><img src="{{getCDNUrl "/packages/justdoinc_justdo-support-center-data/lib/both/support-articles/how-to-connect-my-email-to-justdo/assets/email_meeting_notes.jpg"}}" alt="email_meeting_notes.jpg" width="371" height="198">    <img src="{{getCDNUrl "/packages/justdoinc_justdo-support-center-data/lib/both/support-articles/how-to-connect-my-email-to-justdo/assets/email_from_task_pane.jpg"}}" alt="email_from_task_pane.jpg" width="273" height="300"></p>
  <p> </p>
  <p>If clicking the envelope doesn't open your preferred email client, you need to define it as your default email client.</p>
  <p> </p>
  <p>For Windows OS follow the below steps:</p>
  <ol>
    <li>Click the <img src="{{getCDNUrl "/packages/justdoinc_justdo-support-center-data/lib/both/support-articles/how-to-connect-my-email-to-justdo/assets/Snag_298b6178.png"}}" alt="Snag_298b6178.png">  icon, usually located at the bottom left of your screen, or use the appropriate key on your keyboard</li>
    <li>Type "Default apps" and select the appropriate application</li>
    <li>Select your email client under the "Email" section</li>
  </ol>
  <p><img src="{{getCDNUrl "/packages/justdoinc_justdo-support-center-data/lib/both/support-articles/how-to-connect-my-email-to-justdo/assets/Snag_298d21d5.png"}}" alt="Snag_298d21d5.png" width="455" height="361"></p>

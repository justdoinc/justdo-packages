<template name="support_article_how_to_copy_a_task">
          <p>Many projects or portions of projects are similar or have similar stages, or you may need to create templates for very common set of activities. For these cases, JustDo has the "copy task" function.</p>
          <p>This extension is enabled by default, and once enabled the copy task icon would appear on the top bar.</p>
          <p><img src="{{getSupportCenterAssetUrl "/how-to-copy-a-task/assets/copy_task_icon.jpg"}}" alt="copy_task_icon.jpg" width="225" height="67"></p>
          <p>Select the task you would like to copy and click the icon. In the pop-up you can define which of the tasks in the sub-tree to copy, where to and which data.</p>
          <p><img src="{{getSupportCenterAssetUrl "/how-to-copy-a-task/assets/copy1.jpg"}}" alt="copy1.jpg" width="490" height="314"></p>
          <ul>
            <li>Create a copy of - you can select which of the tasks in the sub-tree to copy<ul>
            <li>Just the task itself</li>
            <li>The task and its direct sub-tasks (default)</li>
            <li>The task and its entire sub-tree</li>
          </ul>
        </li>
        <li>Target JustDo - the JustDo to which the copied task(s) will be copied to. The default is the current JustDo yet you can select any other JustDo in the same installation that you have the permissions for.</li>
        <li>Destination - select the destination in the JustDo for the new copied task(s)<ul>
        <li>As a sibling to current task - the default, will be added at the same level if the original task, under the same parent if there is.</li>
        <li>Select a root task and the copied task would be added under it</li>
        <li>Select a project task and the copied task would be added under it</li>
      </ul>
    </li>
    <li> Select fields to copy - shows the fields of the tasks that their values will copied to the new task(s).<br>In order to change the selection, click the "edit fields" link and check the fields you want to copy, and uncheck those you do not wish to copy.</li>
  </ul>
  <p><img src="{{getSupportCenterAssetUrl "/how-to-copy-a-task/assets/copy2.jpg"}}" alt="copy2.jpg" width="527" height="536"></p>
</template>

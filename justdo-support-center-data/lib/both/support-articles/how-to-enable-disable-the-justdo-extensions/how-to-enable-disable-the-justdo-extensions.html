<template name="support_article_how_to_enable_disable_the_justdo_extensions">
  <p>Only admins of the JustDo can enable or disable a JustDo's extension.</p>
  <p>For enabling or disabling an extension, please follow the steps below:</p>
  <ol>
    <li>Click the settings icon on the top-right of the screen</li>
    <li>Select the "Configure this JustDo" option</li>
    <li>In the configuration window select "Extensions" </li>
    <li>Click the toggle icon next to the required extension (or the Extension name) to switch it on or off<br>The icon turns blue when the extension is enabled. </li>
  </ol>

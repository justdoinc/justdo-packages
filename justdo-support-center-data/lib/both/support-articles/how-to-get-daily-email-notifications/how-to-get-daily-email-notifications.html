  <p>In JustDo you may subscribe to a daily email report that will list your tasks for today, tasks that are past due, and tasks that are still pending ownership transfer.</p>
  <p> To subscribe to the email report:</p>
  <ul>
    <li>Click on the settings icon (cog).</li>
    <li>Click the 'Email daily updates' line to subscribe (or unsubscribe) to daily email updates.</li>
  </ul>

<template name="support_article_how_to_print_and_export">
  <p>JustDo allows stakeholders to view and manage projects, but you might need to print or export data for presentations, external platforms, or further analysis in Excel.</p>
  <p>Access these options by clicking the printer icon on the topbar.</p>
  <p><img src="{{getSupportCenterAssetUrl "/how-to-print-and-export/assets/print_menu.jpg"}}" alt="print_menu.jpg"></p>
  <h3><strong>Print JustDo:</strong></h3>
  <p>Print or export tasks from the current view.</p>
  <ul>
    <li><strong>Entire JustDo:</strong> Prints/exports all tasks in the view, ignoring filters and expand/collapse settings.</li>
    <li><strong>Visible Tasks:</strong> Prints/exports only the tasks currently displayed, considering active filters and expand/collapse settings.</li>
  </ul>
  <h3><strong>Print Current Task:</strong></h3>
  <p>These options appear when a task is selected.</p>
  <ul>
    <li><strong>All Child Tasks:</strong> Prints/exports the selected task and all its child tasks, ignoring filters and expand/collapse settings.</li>
    <li><strong>Visible Child Tasks:</strong> Prints/exports the selected task and only its visible child tasks, considering active filters and expand/collapse settings.</li>
  </ul>
  <h3><strong>Download as PNG:</strong></h3>
  <p>Use this option to capture the entire grid view, including graphics, in a single PNG file. You can then crop and split the image as needed for presentations or reports.</p>
  <h3><strong>JustDo Time Tracker:</strong></h3>
  <p>Available when the Time Tracker extension is enabled. Refer to <a href="{{i18nPath "/support/360018774900"}}">How to Plan and Track working hours?</a> for details.</p>
  <h3><strong>Print and Export Options in Preview:</strong></h3>
  <p>When using "Print JustDo" or "Print Current task" options, a preview appears with a toolbar at the bottom.</p>
  <p><img src="{{getSupportCenterAssetUrl "/how-to-print-and-export/assets/print_screen.jpg"}}" alt="print_screen.jpg" width="530" height="467"></p>
  <ul>
    <li><strong>Print:</strong> Opens the printer control screen for printing or saving as PDF.</li>
    <li><strong>Export:</strong> Exports data to a CSV file.</li>
    <li><strong>Controlling Columns:</strong> By default, the printed/exported columns match the grid view. Click the settings button to customize this. Select or deselect columns using checkboxes.</li>
    <p><img src="{{getSupportCenterAssetUrl "/how-to-print-and-export/assets/print_settings.jpg"}}" alt="print_settings.jpg" width="190" height="341"></p>
  </ul>
</template>

<template name="support_article_how_to_share_tasks_with_project_members">
  <p>To collaborate and share task information with other JustDo members, you need to explicitly share those tasks. When you invite a new member to a JustDo workspace, they won't see any tasks until you share them.</p>
  <p><img src="{{getCDNUrl "/packages/justdoinc_justdo-support-center-data/lib/both/support-articles/how-to-share-tasks-with-project-members/assets/empty_JD.png"}}" alt="empty_JD.png"></p>
  <h3><strong>Steps to Share Tasks with JustDo Members:</strong></h3>
  <ol>
    <li>Select the task you want to share.</li>
    <li>Open the "Edit task members" pane from either the Details tab of the Task Pane or the link at the bottom of the Transfer ownership dialog.</li>
    <p><img src="{{getCDNUrl "/packages/justdoinc_justdo-support-center-data/lib/both/support-articles/how-to-share-tasks-with-project-members/assets/edit_members.jpg"}}" alt="edit_members.jpg"></p>
    <li>In the Edit Task Members dialog, select the members you want to add to (or remove from) the task and click the save button.</li>
    <p><img src="{{getCDNUrl "/packages/justdoinc_justdo-support-center-data/lib/both/support-articles/how-to-share-tasks-with-project-members/assets/adding_members.jpg"}}" alt="adding_members.jpg" width="403" height="365"></p>
  </ol>
  <p>The selected members will immediately have full access to the selected task and all its subtasks.</p>
</template>

<template name="support_article_justdo_extensions">
  <p>The JustDo platform offers various capabilities and modules that can be turned on or off according to your organization's needs.</p>
  <p>Admins can manage extensions by clicking the settings button, selecting "Configure this JustDo," and navigating to the "Extensions" section.</p>
  <p><img src="{{getSupportCenterAssetUrl "/justdo-extensions/assets/exts.png"}}" alt="exts.png" width="489" height="389"></p>
  <h3><strong>Available Extensions (by Category):</strong></h3>
  <h4><strong>Task Content:</strong></h4>
  <ul>
    <li><strong>Meetings:</strong> Enables scheduling and hosting meetings, saving meeting notes within tasks, and creating trackable action items. </li>
    <li><strong>Emails:</strong> Enables filing relevant emails within tasks and sending emails directly from tasks.</li>
    <li><strong>Formulas:</strong> Adds the "formula" custom field type (see <a href="{{i18nRoute route="support_page_with_news_id" news_id="custom-fields"}}">Custom Fields</a>).</li>
  </ul>
  <h4><strong>Project and Workforce Management:</strong></h4>
  <ul>
    <li><strong>Gantt:</strong> See <a href="{{i18nRoute route="support_page_with_news_id" news_id="how-to-use-the-gantt"}}">How to Use the Gantt?</a></li>
    <li><strong>Risk Management:</strong> Adds risk management functionality, including tabs in the task pane and lower pane.</li>
    <li><strong>Resource Management:</strong> See <a href="{{i18nRoute route="support_page_with_news_id" news_id="how-to-plan-and-track-working-hours"}}">How to Plan and Track working hours?</a></li>
    <li><strong>Time Tracker:</strong> See <a href="{{i18nRoute route="support_page_with_news_id" news_id="how-to-plan-and-track-working-hours"}}">How to Plan and Track working hours?</a></li>
  </ul>
  <h4><strong>Viewing Options:</strong></h4>
  <ul>
    <li><strong>Kanban:</strong> Enables the Kanban tab in the lower pane.</li>
    <li><strong>Projects Dashboard:</strong> Enables the dashboard tab in the lower pane.</li>
    <li><strong>Calendar:</strong> Enables the calendar tab in the lower pane.</li>
  </ul>
  <h4><strong>Administrative Tools:</strong></h4>
  <ul>
    <li><strong>Activity Log:</strong> Adds a tab in the lower pane showing recent JustDo activities.</li>
    <li><strong>Row Styling:</strong> Adds an icon to the top bar for controlling text style (bold, italic, underline) for entire tasks.</li>
    <li><strong>Spreadsheet Import:</strong> See <a href="{{i18nRoute route="support_page_with_news_id" news_id="how-to-import-tasks-from-a-spreadsheet"}}">How to Import Tasks from a Spreadsheet</a>.</li>
    <li><strong>Clone JustDo:</strong> Adds an option in "Configure this JustDo" to create a new JustDo with the same custom fields, shared views, custom states, and enabled extensions.</li>
  </ul>
</template>

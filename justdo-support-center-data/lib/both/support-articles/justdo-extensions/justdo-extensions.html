<template name="support_article_justdo_extensions">
  <p> </p>
  <p>The JustDo platform has many capabilities and modules, not all are relevant to every organization and hence can be turned on and off as required.</p>
  <p>Any Admin can control this by clicking the settings button, selecting the "Configure this JustDo" and clicking the "Extensions" section. </p>
  <p><img src="{{getCDNUrl "/packages/justdoinc_justdo-support-center-data/lib/both/support-articles/justdo-extensions/assets/exts.png"}}" alt="exts.png" width="489" height="389"></p>
  <p> </p>
  <p>Below is a list of some available extensions sorted by category:</p>
  <p><strong>Task content </strong></p>
  <p class="wysiwyg-indent1"><span class="wysiwyg-underline">Meetings</span> - adds the capability to schedule and host meetings, save the meeting notes contextually for the relevant tasks and create trackable action items from within the meeting.{{!-- see <a href="{{i18nPath "/support/justdo-meetings"}}" target="_blank">JustDo Meetings</a>--}}<br><span class="wysiwyg-underline">Emails</span> - adds the capability to file relevant emails at the task context as well as sending emails from the task itself.</p>
  <p class="wysiwyg-indent1"><span class="wysiwyg-underline">Formulas</span> - adds the "formula" custom field type. see <a href="{{i18nPath "/support/custom-fields"}}" target="_blank">Custom Fields</a></p>
  <p class="wysiwyg-indent1"> </p>
  <p><strong>Project and Workforce management</strong></p>
  <p class="wysiwyg-indent1"><span class="wysiwyg-underline">Gantt</span> - see <a href="{{i18nPath "/support/how-to-use-the-gantt"}}" target="_blank">How to Use the Gantt?</a></p>
  {{!-- <p class="wysiwyg-indent1"><span class="wysiwyg-underline">Project Health</span> - see <a href="{{i18nPath "/support/#"}}" target="_blank">How to use Projects' Health extension?</a></p> --}}
  <p class="wysiwyg-indent1"><span class="wysiwyg-underline">Risk Management</span> - adds the Risk Management functionality, including a tab in the task pane and a tab in the lower pane </p>
  <p class="wysiwyg-indent1"><span class="wysiwyg-underline">Resource Management</span> - see <a href="{{i18nPath "/support/how-to-plan-and-track-working-hours"}}" target="_blank">How to Plan and Track working hours?</a></p>
  <p class="wysiwyg-indent1"><span class="wysiwyg-underline">Time Tracker</span> - see <a href="{{i18nPath "/support/how-to-plan-and-track-working-hours"}}" target="_blank">How to Plan and Track working hours?</a></p>
  <p class="wysiwyg-indent1"> </p>
  <p><strong>Viewing options</strong></p>
  <p class="wysiwyg-indent1"><span class="wysiwyg-underline">Kanban</span> - show the Kanban tab of the lower pane</p>
  <p class="wysiwyg-indent1"><span class="wysiwyg-underline">Projects Dashboard</span> - shows the dashboard tab of the lower pane</p>
  <p class="wysiwyg-indent1"><span class="wysiwyg-underline">Calendar</span> - shows the calendar tab of the lower pane </p>
  <p class="wysiwyg-indent1"> </p>
  <p><strong>Administrative tools</strong></p>
  {{!-- <p class="wysiwyg-indent1"><span class="wysiwyg-underline">Task Copy</span> - See <a href="{{i18nPath "/support/how-to-copy-a-task"}}" target="_blank">How to copy a task</a></p> --}}
  <p class="wysiwyg-indent1"><span class="wysiwyg-underline">Activity Log</span> - Adds a tab to the lower pane of recent activities in the JustDo</p>
  <p class="wysiwyg-indent1"><span class="wysiwyg-underline">Row Styling</span> - Adds an icon to the top bar which allows controlling the text style of the entire task: bold, italic, underline and any combination.</p>
  <p class="wysiwyg-indent1"><span class="wysiwyg-underline">Spreadsheet Import</span> - see <a href="{{i18nPath "/support/how-to-import-tasks-from-a-spreadsheet"}}" target="_blank">How to Import Tasks from a Spreadsheet</a></p>
  {{!-- <p class="wysiwyg-indent1"><span class="wysiwyg-underline">JustDo Merge</span> - see <a href="{{i18nPath "/support/how-to-merge-justdos"}}" target="_blank">How to Merge JustDos</a></p> --}}
  <p class="wysiwyg-indent1"><span class="wysiwyg-underline">Clone JustDo</span> - Adds an option in the "configure this JustDo" screen to create a new JustDo with the same custom fields, custom shared views, custom states and enabled extensions</p>
</template>

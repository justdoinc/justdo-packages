            <p>The Admins have administrative rights of the JustDo, hence only Admins can:</p>
            <ol>
            <li>Invite new users to the JustDo, remove users from the JustDo or change their type (e.g., promote a Member to an Admin, or demote a Member to a Guest), by clicking the "Share" button.</li>
            <li>Rename the JustDo by clicking its name at the top of the page.</li>
            <li>Configure the JustDo by clicking on the settings button:<ul>
            <li>Delete the JustDo</li>
            <li>Add/edit/remove custom fields</li>
            <li>Define ticket queues</li>
            <li>Set labels and colors for State field values </li>
            <li>Turn available extensions on and off </li>
          </ul>
        </li>
        <li>Extension related capabilities<ul>
        <li>Set working days, hours and holidays for the entire JustDo and for other users. Members and Guests can set their own working days, hours and holidays (when Calendar View extension is on)</li>
        <li>View, enter times and generate reports for other users' time spent on tasks (when Time Tracker extension is on)</li>
        <li>Set default grid column structure per view (when Default Views extension is on)</li>
        <li>Merge two JustDos (when Merge JustDo extension is on)</li>
      </ul>
    </li>
  </ol>
  <p>Guests accounts are usually for people outside of the organization, such as: customers, vendors and sub-contractors. As such, rather than being able to view the complete JustDo members' list, Guests can only see and interact with members of the tasks that are shared with them. </p>
  <p>Please note, there are also two types of task related roles: owner and member. Any user type (Admin, Member and Guest) can hold an ownership role as well as a member role for a specific task. Guests that are added to a task can see and manipulate everything, same as other members. </p>
  <p>Admins clicking on the "SHARE" button can change the user type:</p>

<template name="support_article_what_is_the_quick_add_button">
  <p>The Quick Add button lets you quickly and easily create tasks for yourself or other members of the JustDo as well as add tickets to a <a href="{{i18nRoute route="support_article_how_to_use_the_ticket_queue" news_id="how-to-use-the-ticket-queue"}}" target="_self">Ticket Queue</a>.</p>
  <p>The relevant member receives an alert that a task was created for him/her.</p>
  <p> </p>
  <p>Tasks added using this button are displayed at the bottom of the task tree under designated menus:</p>
  <p><strong>My Direct Tasks</strong> - includes all tasks that were created for me</p>
  <p><strong>Members' Direct Tasks</strong> - includes all tasks that I created for others</p>
  <p><strong>Ticket Queues</strong> - lists all Ticket Queues and their appropriate tasks, all tasks are shown for the team<br>members of the relevant queue, while others only see the tickets that they opened.  </p>
  <p> </p>

<template name="support_page_article">
  <div class="container">
    <div class="support-page-article {{#if isRtl}}right-to-left{{/if}}">
      {{#if showNavigationBar}}
        <div class="support-navigation container">
          {{#if showDropdownButton}}
            <div class="support-articles-dropdown dropdown">
              <div class="support-articles-dropdown-btn" data-toggle="{{showDropdown}}" aria-haspopup="true" aria-expanded="false" role="button">
                {{getActiveNewsTitle}}
                {{#if showDropdown}}
                  <svg class="jd-icon"><use xlink:href="/layout/icons-feather-sprite.svg#chevron-down"></use></svg>
                {{else}}
                  <svg class="jd-icon"></svg>
                {{/if}}
              </div>
              {{#if showDropdown}}
                <ul class="dropdown-menu jd-p-075 shadow-lg border-0">
                  {{#each otherNews}}
                    <li><a href="{{getNewsPath}}" class="dropdown-item {{isNewsActive}}" data-news_id="{{_id}}">{{_ title}}</a></li>
                  {{/each}}
                </ul>
              {{/if}}
            </div>
          {{/if}}

        </div>
      {{/if}}

      <div class="support-page-breadcrumb">
        {{!-- <div class="breadcrumb-item back text-primary">
          <svg class="jd-icon"><use xlink:href="/layout/icons-feather-sprite.svg#chevron-{{getRtlAwareDirection "left"}}"></use></svg>
        </div> --}}
        <a class="breadcrumb-item home" href="{{i18nRoute route="support_page"}}">{{_ "support_center_title"}}</a>
        {{#with activeTag}}
          <a class="breadcrumb-item active-tag" href="{{i18nRoute route="support_page"}}#{{_id}}">{{_ label}}</a>
        {{/with}}
        <a class="breadcrumb-item cur-path" href="{{i18nRoute route="support_page_with_news_id" news_id=getActiveNewsId}}">{{getActiveNewsTitle}}</a>
      </div>

      {{#with getActiveNewsTemplate}}
        <h1>{{_ h1}}</h1>
        <div class="date">{{template_data.date}}</div>
        <br>
        {{> Template.dynamic template=template_name data=template_data}}
      {{/with}}

    </div>
  </div>
</template>

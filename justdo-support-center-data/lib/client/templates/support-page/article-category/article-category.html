<template name="support_page_article_category">
  <div class="{{tag}} articles-under-category">
    <div class="list-group">
      {{#each articles}}
        <div class="list-group-item">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">
              <a href="{{i18nRoute route="support_page_with_news_id" news_id=_id}}">
                {{_ title}}
              </a>
            </h5>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>

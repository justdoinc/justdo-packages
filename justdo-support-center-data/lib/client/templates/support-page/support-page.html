<template name="support_page">
    <div class="support-page container">
      {{#if activeArticle}}
        {{> support_page_article parent_tpl=parentTpl show_navigation_bar=false}}
      {{else}}
        <div class="title-container">
          <h1 class="title">{{{xssGuard(_ "support_center_h1_html")}}}</h1>
        </div>

        <div class="support-input-container">
          <div class="support-input-wrapper">
            <input class="support-input form-control form-control-md" type="text" placeholder="Enter a keyword">
            <div class="support-input-search-btn text-primary">Search</div>
          </div>
        </div>

        <div class="tags-container">
          <div class="tags-nav">
            {{#each tags}}
              <a href="{{getHashFragment}}" class="support-tag {{_id}} {{tagIsActive}} m{{getRtlAwareDirection 'r'}}-3" id="{{_id}}">{{_ label}}</a>
            {{/each}}
          </div>
          <div class="tag-content">
            {{> support_page_article_category parent_tpl=parentTpl}}
          </div>
        </div>
      {{/if}}

      <div class="support-contact-container">
        If you can not find the answer, please contact our service center.
        <a href="/contact" class="btn btn-primary btn-md" >Ask a question</a>
      </div>

    </div>
</template>

<h5 class="font-weight-bold mb-2">My Favorites View</h5>
<p>The projects and items that require your special attention change from time to time. With JustDo’s “My Favorites” view you can focus on the most important items that are relevant for you at this point in time. Simply mark them as favorites and use the new favorites view. Note that a little star marks these items as favorites.</p>

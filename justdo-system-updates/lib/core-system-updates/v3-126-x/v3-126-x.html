  <h5 class="font-weight-bold mt-4 mb-3">Saving and Sharing Grid Views</h5>
  <p>One of the strongest advantages of JustDo is flexibility, users have a broad range of control over the Grid, with the ability to customize the grid view to fit their needs for the best efficiency.
Now with Grid Views, users can save personal views of their customized grid, and Admins can save and share their personal view with all users of the specific JustDo.
<br>
    Grid Views supports customizing and saving the following: Columns, width of columns, order of columns, and filters.</p>

  <p>Details of the below product updates, and more, can be found under the Help menu, clicking on the <a href="https://support.justdo.com/hc/en-us/articles/360015731240" target="_blank">Recent Product Updates link</a>.</p>
  <h5 class="font-weight-bold mt-4 mb-3">Enhanced User Experience</h5>
  <p>This version brings many useful enhancements that will make your life easier.</p>
  <ul>
    <li>An option to remove a task with its sub-tree was added to the context menu</li>
    <li>All system and custom date fields now have date range filters</li>
    <li>By clicking the three dots of the “Files” tab you can remove multiple files together</li>
    <li>Predecessor IDs are not clickable so you can jump to the corresponding task easily</li>
    <li>When copying a task you can now define the destination as well as the fields to be copied</li>
    <li>You can now remove yourself from the members of a task (as long as you do not own a sub-task)</li>
  </ul>
  <h5 class="font-weight-bold mt-4 mb-3">Streamlining User invitation</h5>
  <p>You can now invite multiple users together to the JustDo and add them as members to specific root tasks or projects immediately.</p>

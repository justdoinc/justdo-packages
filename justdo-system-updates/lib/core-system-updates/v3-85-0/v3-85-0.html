<h5 class="font-weight-bold mb-2">Enhanced Importing Capabilities</h5>
<p>If you already have tasks or project plans in another platform you do not need to create them all from scratch. You can easily import the task structure from a spreadsheet.<br><br>
With the enhanced Importing tool, you can easily import systems as well as custom fields and now also the state of each of the tasks and even the inter-task dependencies. This assures a swift and flawless import.</p>

<h5 class="font-weight-bold mt-4 mb-2">Support Lags and Leads</h5>
<p>Sometimes a task can only start a few days after another task ends, in other cases a task can start a few days before another task ends. Now you can easily define this using the predecessor column and the project structure as well as the critical path calculations will immediately reflect that.</p>

<template name="user_info_tooltip">
  <div class="avatar-container" style="background-image: url('{{userAvatar}}');"></div>
  <div class="info">
    <div class="name">{{userName}}</div>
    {{#each getUserTooltipActionItems}}
      {{#if template}}
        {{> Template.dynamic template=template data=templateData}}
      {{else if html}}
        {{{html}}}
      {{/if}}
    {{/each}}
  </div>
  <div class="info-bottom">
    {{userEmail}}
  </div>
</template>

<template name="user_info_tooltip">
  <div class="avatar-container" style="background-image: url('{{userAvatar}}'); background-size: cover;"></div>
  <div class="info">
    {{#with userDoc}}
      <div class="name" title="{{displayName}}">
          {{> display_name_with_graphic_unverified_warning}}
      </div>
    {{/with}}
    {{#each getUserTooltipActionItems}}
      {{#if template}}
        {{> Template.dynamic template=template data=templateData}}
      {{else if html}}
        {{{html}}}
      {{/if}}
    {{/each}}
  </div>

  {{#with getUserTooltipBottomItems}}
    <div class="info-bottom">
      {{#each this}}
        {{#if template}}
          {{> Template.dynamic template=template data=templateData}}
        {{else if html}}
          {{{html}}}
        {{/if}}
      {{/each}}
    </div>
  {{/with}}
</template>

<template name="user_info_tooltip_project_membership_info">
  {{#with projectMemberStatus}}
    {{this}} of current JustDo ({{projectName}})
  {{/with}}
</template>

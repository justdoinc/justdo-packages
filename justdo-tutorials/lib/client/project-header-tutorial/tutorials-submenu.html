<template name="tutorials_submenu">
  {{#if showHelpDropdown}}
    <div class="nav-tutorials dropdown project-header-button">
      <div class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        <svg class="jd-icon jd-c-pointer text-dark tutorials-dropdown"><use xlink:href="/layout/icons-feather-sprite.svg#help-circle"/></svg>
      </div>
      <ul class="dropdown-menu dropdown-menu-right jd-p-075 animate slideIn shadow-lg border-0">
        {{> tutorials}}
        {{> tutorials_submenu_dropdown}}
      </ul>
    </div>
  {{/if}}
</template>

<template name="tutorials_submenu_dropdown">
  <li><span class="show-recent-updates dropdown-item d-flex align-items-center px-1"><svg class="jd-icon-dropdown text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#gift"/></svg>{{_ "tutorials_recent_product_updates"}}</span></li>
  <li><a class="dropdown-item d-flex align-items-center px-1" href="https://vimeo.com/manage/videos/813068460" target="_blank"><svg class="jd-icon-dropdown text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#play"/></svg>{{_ "tutorials_justdo_quick_start"}}</a></li>
  {{#with tutorials}}
    <li class="dropdown-header text-muted text-uppercase px-2 pt-1 py-0">Popular tutorials</li>
    {{#each this}}
      {{> tutorials_submenu_dropdown_item }}
    {{/each}}
  {{/with}}
  {{> tutorials_submenu_bugmuncher}}
  <li><a class="dropdown-item d-flex align-items-center px-1 support-center" href="{{supportCenterUrl}}" target="_blank"><svg class="jd-icon-dropdown text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#book-open"/></svg>{{_ "tutorials_justdo_support_center"}}</a></li>
</template>

<template name="tutorials_submenu_dropdown_item">
  <li><a class="dropdown-item d-flex align-items-center px-2 tutorial-item" href="" tutorial-id="{{tutorial_id}}">{{cutString tutorial.readable_name 100}}</a></li>
</template>

<template name="tutorials">
  <div class="tutorials-wrapper {{hideInMobileLayout}}">
    {{#each tutorials}}
      <div class="tutorial-item {{class}} {{status}}">
        <div class="tutorial-icon">
          {{#if tutorialIsDone}}
            <svg class="jd-icon done"><use xlink:href="/layout/icons-feather-sprite.svg#check"></use></svg>
          {{else}}
            <div class="tutorial-index">{{index}}</div>
          {{/if}}
        </div>
        <div class="tutorial-body">
          <div class="tutorial-title">{{_ title}}</div>
          {{#if subtitle}}
            <div class="tutorial-subtitle">{{_ subtitle}}</div>
          {{/if}}
          <div class="tutorial-instruction-btn">
            <button class="skip btn btn-light btn-sm">{{_ "skip"}}</button>
            <button class="done btn btn-primary btn-sm">{{_ "done"}}</button>
          </div>
        </div>
        <div class="tutorial-instruction shadow-lg">
          {{#if $eq media_type "iframe"}}
            <div class="tutorial-welcome-media">
              <iframe id="{{media_id}}" src="{{loadMediaIfVimeoPlayerIsLoaded}}" frameborder="0" allow="{{allow}}" style="{{media_style}}"></iframe>
            </div>
          {{else}}
            <video class="tutorial-media" loop muted>
              <source src="{{media}}" type="video/mp4">
            </video>
          {{/if}}
        </div>
      </div>
    {{/each}}

<template name="user_config_dialog">
  <div class="user-config-dialog-container">

    {{#each sections}}
      <section section-id="{{id}}" class="mb-0">
        <!-- {{#if title}}<div class="h6 font-weight-bold text-primary text-uppercase">{{title}}</div>{{/if}} -->

        {{#each templates}}
          <div class="controller-template" controller-template-id="{{id}}">
            {{> UI.dynamic template=template}}
          </div>
        {{/each}}
      </section>
    {{/each}}
  </div>
</template>

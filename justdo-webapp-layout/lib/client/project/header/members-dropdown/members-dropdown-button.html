<template name="members_dropdown_button">
  {{#unless is_project_guest}}
    <div id="project-members-dropdown">
      <button class="btn btn-light btn-sm shadow-sm font-weight-bold border-primary text-primary">
        {{#if is_project_admin}}
          SHARE
        {{else}}
          MEMBERS
        {{/if}}
      </button>
    </div>
  {{/unless}}
</template>

<template name="members_dropdown_button">
  {{#unless is_project_guest}}
    <div id="project-members-dropdown">
      <button class="btn btn-white shadow-sm btn-sm">
        {{#if is_project_admin}}
          {{_ "members_dropdown_share_label"}}
        {{else}}
          {{_ "members_dropdown_members_label"}}
        {{/if}}
      </button>
    </div>
  {{/unless}}
</template>

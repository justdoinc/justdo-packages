<template name="project_operations_toolbar">
  <div id="project-grid-operations">
    <div class="btn-toolbar d-flex align-items-center" role="toolbar">
      <div class="tab-switcher-wrapper {{#if showTabExit}}show-tab-exit btn btn-primary btn-sm{{/if}}">
        {{> project_operations_tab_switcher getGridControl=getGridControl}}{{!-- XXX when removing this one, don't forget to remove the tab-switcher folder--}}

        {{#if showTabExit}}
          <div class="tab-switcher-exit-btn">
            <svg class="jd-icon"><use xlink:href="/layout/icons-feather-sprite.svg#x"></use></svg>
          </div>
        {{/if}}
      </div>
      {{#unless isQuickAddDisabled}}
        {{> project_operations_ticket_entry getGridControl=getGridControl}}
      {{/unless}}
      <div class="btn-group" role="group">
        {{> project_operations_add_sibling_task getGridControl=getGridControl}}
        {{> project_operations_add_sub_task getGridControl=getGridControl}}
        {{> project_operations_remove_task getGridControl=getGridControl}}
      </div>
      <div class="btn-group" role="group" id="project-move-around-btns">
        {{> project_operations_move_left getGridControl=getGridControl}}
        {{> project_operations_move_right getGridControl=getGridControl}}
        {{> project_operations_move_up getGridControl=getGridControl}}
        {{> project_operations_move_down getGridControl=getGridControl}}
      </div>
      <div class="btn-group" role="group">
        {{> project_operations_print_grid getGridControl=getGridControl}}
      </div>
      {{#if itemDuplicateControlExist}}
        {{> item_duplicate_control getGridControl=getGridControl}} {{!-- Defined in the justdo-item-duplicate-control package --}}
      {{/if}}
      {{> rows_styling_control getGridControl=getGridControl}} {{!-- Defined in the justdo-rows-styling package --}}
      <div class="project-header-toolbar-divider d-none d-md-block"></div>
      <div class="d-none d-md-block">
        {{> search_comp getGridControl=getGridControl}}
      </div>
      <div class="project-header-toolbar-divider d-none d-md-block" style="{{#unless displayPrioritySlider}}display: none{{/unless}}"></div>
      <div style="{{#unless displayPrioritySlider}}display: none{{/unless}}">
        {{> justdo_priority_slider id="operations_toolbar_priority_slider" getGridControl=getGridControl}}
      </div>
    </div>
  </div>
</template>

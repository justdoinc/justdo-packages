<template name="project_operations_priority_slider">
  <div class="jd-priority-slider-divider bg-secondary ml-2 mr-3"></div>
  <div class="jd-priority-slider-wrapper position-relative">
    <div class="jd-priority-slider border-0">
      <div class="jd-priority-slider-handle ui-slider-handle position-relative bg-primary border-0 m-0 shadow-sm">
        <div class="jd-priority-value text-body"></div>
      </div>
    </div>
    <div class="ticks-wrapper w-100 position-relative">
      <div class="tick tick-0">
        <div class="nick"></div>
      </div>
      <div class="tick tick-25">
        <div class="nick"></div>
      </div>
      <div class="tick tick-50">
        <div class="nick"></div>
      </div>
      <div class="tick tick-75">
        <div class="nick"></div>
      </div>
      <div class="tick tick-100">
        <div class="nick"></div>
      </div>
    </div>
  </div>
</template>

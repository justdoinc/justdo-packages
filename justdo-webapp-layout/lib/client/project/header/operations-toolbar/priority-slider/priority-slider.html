<template name="justdo_priority_slider">
  <div id="{{getId}}" class="jd-priority-slider-container" title="{{_ "priority_schema_label"}}" dir="ltr">
    <div class="jd-priority-slider-wrapper position-relative {{#if active_is_slider}}slider-active{{/if}}">
      <div class="jd-priority-slider border-0">
        <div class="jd-priority-slider-handle ui-slider-handle position-relative bg-primary border-0 m-0 shadow-sm">
          <div class="jd-priority-value text-body"></div>
        </div>
      </div>
      <div class="ticks-wrapper w-100 position-relative">
        <div class="tick tick-0" data-value="0">
          <div class="nick"></div>
        </div>
        <div class="tick tick-25" data-value="25">
          <div class="nick"></div>
        </div>
        <div class="tick tick-50" data-value="50">
          <div class="nick"></div>
        </div>
        <div class="tick tick-75" data-value="75">
          <div class="nick"></div>
        </div>
        <div class="tick tick-100" data-value="100">
          <div class="nick"></div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="project_operations_tab_switcher_dropdown">
  {{!--

  IMPORTANT!

  If you change any of the following tab's titles update 101-post-both-project-page-default-tabs.coffee as well.

  --}}

  <ul class="dropdown-menu dropdown-menu-no-box-style">
    {{!-- Note: dropdown-menu-no-box-style defined in: lib/client/009-bootstrap-extensions/010-dropdown-menu-no-box-style.sass --}}
    <li><a href="#" class="dropdown-item px-1 d-flex align-items-center" data-tab-id="main"><svg class="jd-icon-dropdown text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#grid"/></svg> Main View</a></li>

    <li><a href="#" class="dropdown-item px-1 d-flex align-items-center" data-tab-id="due-list" data-sv-global_owners="{{userId}}"><svg class="jd-icon-dropdown text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#check-square"/></svg> My Due List</a></li>

    {{>delivery_planner_tab_switcher_items}}

    {{>workload_planner_tab_switcher_items}}

    <li class="dropdown-header px-1 py-2">Recently</li>

    <li><a href="#" class="dropdown-item px-1 d-flex align-items-center" data-tab-id="recent-updates" data-sv-global_tracked-field="state_updated_at" data-sv-global_custom-query='{"state":"done"}'><svg class="jd-icon-dropdown text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#check"/></svg> Completed</a></li>

    <li><a href="#" class="dropdown-item px-1 d-flex align-items-center" data-tab-id="recent-updates" data-sv-global_tracked-field="updatedAt"><svg class="jd-icon-dropdown text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#rotate-cw"/></svg> Updated</a></li>

    <li><a href="#" class="dropdown-item px-1 d-flex align-items-center" data-tab-id="recent-updates" data-sv-global_tracked-field="createdAt"><svg class="jd-icon-dropdown text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#plus"/></svg> Created</a></li>

    <li class="dropdown-header px-1 py-2">Miscellaneous</li>

    <li><a href="#" class="dropdown-item px-1 d-flex align-items-center" data-tab-id="awaiting-transfer"><svg class="jd-icon-dropdown text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#repeat"/></svg> Tasks Ownership Transfers</a></li>

    {{#if ticketsQueuesExists}}
    <li><a href="#" class="dropdown-item px-1 d-flex align-items-center" data-tab-id="tickets-queues"><svg class="jd-icon-dropdown text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#file"/></svg> Tickets Queues</a></li>
    {{/if}}

    {{#with project_all_members_except_me_sorted_by_first_name}}
      <li class="dropdown-header px-1 py-2">Members Due Lists</li>
      <li><a href="#" class="dropdown-item px-1 d-flex align-items-center" data-tab-id="due-list" data-sv-global_owners="*"><svg class="jd-icon-dropdown text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#users"/></svg> All Members Due List</a></li>
      {{#each this}}
        <li><a href="#" class="dropdown-item px-1 d-flex align-items-center" data-tab-id="due-list" data-sv-global_owners="{{user_id}}">{{> gtpl_user_profile_pic}} {{displayName}}</a></li>
      {{/each}}
    {{/with}}
  </ul>
</template>

<template name="project_operations_tab_switcher">
  <div id="tab-switcher">
    <button type="button" class="btn btn-sm btn-default {{#unless ready}}disabled{{/unless}} dropdown-toggle"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Switch View">
      {{#if ready}}
        {{{getCurrentTabIcon}}}
        <span class="caret"></span>
      {{else}}
        <i class="fa fa-spinner fa-spin"></i>
      {{/if}}
    </button>
  </div>
</template>

<template name="required_actions_dropdown">
  <div class="dropdown-menu dropdown-menu-right p-3 animate slideIn shadow-lg border-0">
    <div class="required-actions-cards-area">
      {{#if $eq 0 required_actions.length}}
        <div class="no-actions-card p-3 text-center text-muted">
          <div class="no-actions-message text-nowrap">
            No pending actions. Well done!
          </div>
        </div>
      {{else}}
        {{#each required_actions}}
          {{> required_action_card}}
        {{/each}}
      {{/if}}
    </div>
  </div>
</template>

<template name="required_action_card">
  <div class="required-actions-card required-actions-card-{{type}} pb-2 px-2">
    <div class="card-header p-0 d-flex justify-content-between bg-white border-0 py-2">
      <small class="type-name text-muted">{{required_action_type_title}}</small>
      <small class="date text-muted" title="{{userDateFormat date}}">{{moFromNow negativeDateOrNow}}</small>
    </div>
    {{> Template.dynamic template=getTypeTemplate data=typeTemplateData}}
  </div>
</template>

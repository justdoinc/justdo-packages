<template name="project_required_actions_dropdown_comp">
  <div class="required-actions-dropdown-container">
    {{#with current_project}}
      {{> required_actions_bell}}
    {{/with}}
  </div>
</template>

<template name="required_actions_bell">
  <div class="required-actions-bell project-header-button dropdown {{#if $eq required_actions_count 0}}no-actions{{else}}pending-actions{{/if}} {{#if $gt required_actions_count 9}}many-actions{{/if}}">
    <div data-toggle="{{#if current_project}}dropdown{{/if}}" aria-haspopup="true" aria-expanded="true">
      <svg class="jd-icon jd-c-pointer text-dark"><use xlink:href="/layout/icons-feather-sprite.svg#bell"/></svg>
      <div class="required-actions-count">
        {{#if $lte required_actions_count 9}}
          {{required_actions_count}}
        {{else}}
          9+
        {{/if}}
      </div>
      {{#if current_project}}
        {{> required_actions_dropdown}}
      {{/if}}
    </div>
  </div>
</template>

<template name="tutorials_submenu">
  <div class="nav-tutorials dropdown project-header-button">
    <div class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      <svg class="jd-icon jd-c-pointer text-dark tutorials-dropdown"><use xlink:href="/layout/icons-feather-sprite.svg#help-circle"/></svg>
    </div>
    <ul class="dropdown-menu dropdown-menu-right jd-p-075 animate slideIn shadow-lg border-0">
      {{> tutorials_submenu_dropdown}}
    </ul>
  </div>
</template>

<template name="tutorials_submenu_dropdown">
  <li><a class="dropdown-item d-flex align-items-center px-1" href="https://www.youtube.com/watch?v=KSetzC43q7E&list=PLrmyjry49_CT_6cF2q0sbDZPTVEcG673Y" target="_blank"><svg class="jd-icon-dropdown text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#play"/></svg>Getting Started with JustDo</a></li>
  <li><a class="dropdown-item d-flex align-items-center px-1"  href="https://blog.justdo.com" target="_blank"><svg class="jd-icon-dropdown text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#book"/></svg>JustDo Blog</a></li>
  <hr class="my-2">
  {{#with tutorials}}
    <li class="dropdown-header text-muted text-uppercase px-2 pt-1 py-0">Popular tutorials</li>
    {{#each this}}
      {{> tutorials_submenu_dropdown_item }}
    {{/each}}
    <hr class="my-2">
  {{/with}}
  {{> tutorials_submenu_bugmuncher}}
  {{#if zendeskEnabled}}
    <!--<li><a class="dropdown-item d-flex align-items-center px-1" href="{{zendeskHost}}" target="_blank"><svg class="jd-icon-dropdown text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#help-circle"/></svg>JustDo Knowledge Base</a></li>-->
    <li><a class="dropdown-item d-flex align-items-center px-1 support-center" href="#"><svg class="jd-icon-dropdown text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#book-open"/></svg>JustDo Support Center</a></li>
  {{/if}}
</template>

<template name="tutorials_submenu_dropdown_item">
  <li><a class="dropdown-item d-flex align-items-center px-2 tutorial-item" href="" tutorial-id="{{tutorial_id}}">{{cutString tutorial.readable_name 100}}</a></li>
</template>

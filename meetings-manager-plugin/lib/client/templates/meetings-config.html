<template name="meetings_config">
  <div class="controller-template-extension-item project-conf-meetings-config">
    <div class="controller-template-extension-indicator {{#if isModuleEnabled}}bg-primary{{/if}}"></div>
    Meetings
    <div class="project-conf-meetings-actions">
      {{#if isModuleEnabled}}
        <div class="settings-btn text-primary">Settings</div>
        <svg class="jd-icon-extension text-primary"><use xlink:href="/layout/icons-feather-sprite.svg#toggle-right"/></svg>
      {{else}}
        <svg class="jd-icon-extension"><use xlink:href="/layout/icons-feather-sprite.svg#toggle-left"/></svg>
      {{/if}}
    </div>
  </div>
</template>

<template name="meetings_settings">
  <div class="meetings-settings">
    <label><input class="allow-meetings-deletion" type="checkbox" checked="{{isAllowMeetingsDeletion}}" value="1">Allow meeting deletion</label>
  </div>
</template>

<template name="meetings_config">
  <div class="project-conf-meetings-config py-2 d-flex align-items-center">
    Meetings
    <div class="ml-auto">
      {{#if isModuleEnabled}}
        <span class="settings-btn">
          <svg class="jd-icon-extension text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#settings"/></svg>
        </span>
        <svg class="jd-icon-extension text-primary"><use xlink:href="/layout/icons-feather-sprite.svg#toggle-right"/></svg>
      {{else}}
        <svg class="jd-icon-extension text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#toggle-left"/></svg>
      {{/if}}
    </div>
  </div>
</template>

<template name="meetings_settings">
  <div class="meetings-settings">
    <label><input class="allow-meetings-deletion" type="checkbox" checked="{{isAllowMeetingsDeletion}}" value="1">Allow meetings deletion</label>
  </div>
</template>

<template name="meetings_dialog_task_subtask">
  <small class="subtask-seqId bg-light border rounded-sm px-1">{{seqId}}</small>

  <div class="btn-group dropright task-owner-selector">
    <button {{disabled}} class="btn btn-light btn-sm dropdown-toggle" type="button" id="sub-task-user-selector"
                         style="padding: 0px"
                         data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{#with taskOwner}}
        <span class="task-owner-selector">
          {{> justdo_avatar}}
        </span>
      {{/with}}
    </button>
    <div class="dropdown-menu" aria-labelledby="sub-task-user-selector">
      {{#each tasksUsers}}
        <button class="dropdown-item select-pending-owner" user_id="{{this._id}}" type="button">{{this.profile.first_name}} {{this.profile.last_name}}</button>
      {{/each}}
    </div>
  </div>

  <div class="title ml-2">
    <textarea {{readOnly}} class="task-subject-box form-control form-control-sm" dir="auto"
              style="overflow: hidden; width: 310px; overflow-wrap: break-word; resize: none;"
              placeholder="Untitled Task">{{subject}}</textarea>
  </div>

  <div class="due-date ml-2">
    <input {{readOnly}} type="date" class="task-due-date form-control form-control-sm"
           style="width: 150px; height: fit-content; overflow: hidden; overflow-wrap: break-word; resize: none;"
           dir="auto" value="{{dueDate}}"
           placeholder="Due Date">
  </div>
</template>

<template name="meetings_meeting_members">
  <div class="item-members">
    {{> justdo_avatars_box
          box_grid=box_grid
          primary_users=primary_users
          secondary_users=secondary_users
          show_button=show_button
    }}
  </div>
</template>

<template name="meetings_meeting_members_editor">
  <div class="meeting-members-wrapper">
    {{#each sections}}
      {{> meetings_meeting_members_editor_section}}
    {{/each}}
  </div>


  {{#if display_cascade_checkbox}}
    <div class="checkbox">
      <label>
        <input class="cascade-action-checkbox" type="checkbox" checked="{{isChecked cascade true}}"> Apply changes to all child-tasks.
      </label>
    </div>
  {{/if}}

  {{#if display_notes_section}}
    <div class="notes">
      <span>Notes:</span>
      <ul>
        {{#each notes}}
          <li>{{this}}</li>
        {{/each}}
      </ul>
    </div>
  {{/if}}
</template>

<template name="meetings_meeting_members_editor_section">
  {{#if action_users}}{{!-- If there are members for this action --}}
    <div class="members-editor-dialog-{{action_id}}-section">
      <div class="font-weight-bold mt-2 mb-1">{{caption}}</div>
      <div class="action-users">
        {{#each action_users}}
          {{> meetings_meeting_members_editor_user_btn}}
        {{/each}}
      </div>
      <div>
        <div class="bulk-select-label text-primary">{{proceed_message}}:</div> <div class="select-all text-primary">All</div> <div class="select-none text-primary">None</div>
      </div>
    </div>
  {{/if}}
</template>

<template name="meetings_meeting_members_editor_user_btn">
  <button class="btn user-btn action-btn {{#if proceed.get}}proceed bg-light{{else}}dont-proceed{{/if}}" type="button" title="{{btn_title}}">
    <div class="flex-grow-1">
      {{#with user_doc}}{{> gtpl_user_profile_pic}}{{/with}} <span>{{displayName user_doc}}</span>
    </div>
    <div>
      {{#if proceed.get}}
        <svg class="jd-icon text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#x"/></svg>
      {{else}}
        <svg class="jd-icon text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#plus"/></svg>
      {{/if}}
    </div>
  </button>
</template>

<template name="meetings_meetings_menu">
  <div class="meetings-menu project-header-button dropdown">
    <svg class="btn-meeting-menu jd-icon jd-c-pointer text-dark" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><use xlink:href="/layout/icons-feather-sprite.svg#jd-meetings"/></svg>
    <div class="dropdown-menu dropdown-menu-right p-3 animate slideIn shadow-lg border-0">
      <div class="dropdown-content">
        <div class="meetings-menu-title">
          <span></span>
        </div>
        <div class="meeting-search-wrapper">
          <input type="text" class="meeting-search-input form-control form-control-sm" placeholder="Meetings">
          <svg class="jd-icon text-secondary"><use xlink:href="/layout/icons-feather-sprite.svg#search"></use></svg>
        </div>
        <button class="meetings-menu-schedule btn btn-light text-primary text-nowrap meeting-menu-button"><svg><use xlink:href="/layout/icons-feather-sprite.svg#plus"/></svg> Schedule </button>
        <button class="meetings-menu-start btn btn-light text-primary text-nowrap meeting-menu-button"><svg><use xlink:href="/layout/icons-feather-sprite.svg#plus"/></svg> Start </button>
        <div class="meetings-menu-list">
          {{#with meetings "draft"}}
            {{#if this.exist}}
              <section class="meetings-menu-list-draft">
                <div class="meetings-menu-section-title text-muted text-uppercase py-1">Unpublished</div>
                {{#each this.meetings}}
                  <div class="meetings-menu-item d-flex align-items-center bg-light py-1 px-2">
                    {{> meetings_meeting_header}}
                  </div>
                {{/each}}
              </section>
            {{/if}}
          {{/with}}
          {{#with meetings "pending"}}
            {{#if this.exist}}
              <section class="meetings-menu-list-pending">
                <div class="meetings-menu-section-title text-muted text-uppercase py-1">Published</div>
                {{#each this.meetings}}
                  <div class="meetings-menu-item d-flex align-items-center bg-light py-1 px-2">
                    {{> meetings_meeting_header}}
                  </div>
                {{/each}}
              </section>
            {{/if}}
          {{/with}}
          {{#with meetings "in-progress"}}
            {{#if this.exist}}
              <section class="meetings-menu-list-in-progress">
                <div class="meetings-menu-section-title text-muted text-uppercase py-1">In progress</div>
                {{#each this.meetings}}
                  <div class="meetings-menu-item d-flex align-items-center bg-light py-1 px-2">
                    {{> meetings_meeting_header}}
                  </div>
                {{/each}}
              </section>
            {{/if}}
          {{/with}}
          {{#with meetings "ended"}}
            {{#if this.exist}}
              <section class="meetings-menu-list-end">
                <div class="meetings-menu-section-title text-muted text-uppercase py-1">Ended</div>
                {{#each this.meetings}}
                  <div class="meetings-menu-item d-flex align-items-center bg-light py-1 px-2">
                    {{> meetings_meeting_header}}
                  </div>
                {{/each}}
              </section>
            {{/if}}
          {{/with}}
        </div>


      </div>
    </div>
  </div>
</template>

<template name="task_pane_meetings_manager_section">
  {{#with active_item_obj "_id"}}
    <div class="meetings-toolbar-header">
      <span class="meetings-toolbar-title">Task related meetings</span>
      <span class="meetings-toolbar-create"><span>+</span> Ad-Hoc Meeting</span>
    </div>
    {{#if meetingsExist}}
      {{#with meetings "draft"}}
        {{#if this.exist}}
          <section>
            <span class="meetings-toolbar-section-title">Meetings unpublished</span>
            {{#each this.meetings}}
              {{> meeting_container}}
            {{/each}}
          </section>
        {{/if}}
      {{/with}}
      {{#with meetings "pending"}}
        {{#if this.exist}}
          <section>
            <span class="meetings-toolbar-section-title">Meetings pending</span>
            {{#each this.meetings}}
              {{> meeting_container}}
            {{/each}}
          </section>
        {{/if}}
      {{/with}}
      {{#with meetings "in-progress"}}
        {{#if this.exist}}
          <section>
            <span class="meetings-toolbar-section-title">Meetings in progress</span>
            {{#each this.meetings}}
              {{> meeting_container}}
            {{/each}}
          </section>
        {{/if}}
      {{/with}}
      {{#with meetings "adjourned"}}
        {{#if this.exist}}
          <section>
            <span class="meetings-toolbar-section-title">Meetings done</span>
            {{#each this.meetings}}
              {{> meeting_container}}
            {{/each}}
          </section>
        {{/if}}
      {{/with}}
    {{else}}
      <div class="meetings-toolbar-msg">No meetings information found for this task</div>
    {{/if}}
  {{/with}}
</template>

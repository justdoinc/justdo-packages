<template name="task_pane_meetings_manager_section">
  {{#with active_item_obj "_id"}}
    <div class="meetings-toolbar-header">
      <span class="meetings-toolbar-title">Related meetings</span>
      <div class="meetings-toolbar-new-container">
        <div class="meetings-toolbar-schedule"><span>+</span> Schedule a Meeting</div>
        <div class="meetings-toolbar-create"><span>+</span> Start a Meeting</div>
      </div>
    </div>
    {{#with meetingCreatedThisTask}}
      <section>
        <span class="meetings-toolbar-section-title">This task was created in the following meeting:</span>
        {{#each this}}
          {{> meeting_container}}
        {{/each}}
      </section>
    {{/with}}
    {{#if meetingsExist}}
      {{#with meetings "draft"}}
        {{#if this.exist}}
          <section>
            <span class="meetings-toolbar-section-title">Unpublished</span>
            {{#each this.meetings}}
              {{> meeting_container}}
            {{/each}}
          </section>
        {{/if}}
      {{/with}}
      {{#with meetings "pending"}}
        {{#if this.exist}}
          <section>
            <span class="meetings-toolbar-section-title">Published</span>
            {{#each this.meetings}}
              {{> meeting_container}}
            {{/each}}
          </section>
        {{/if}}
      {{/with}}
      {{#with meetings "in-progress"}}
        {{#if this.exist}}
          <section>
            <span class="meetings-toolbar-section-title">In progress</span>
            {{#each this.meetings}}
              {{> meeting_container}}
            {{/each}}
          </section>
        {{/if}}
      {{/with}}
      {{#with meetings "ended"}}
        {{#if this.exist}}
          <section>
            <span class="meetings-toolbar-section-title">Meetings done</span>
            {{#each this.meetings}}
              {{> meeting_container}}
            {{/each}}
          </section>
        {{/if}}
      {{/with}}
    {{else}}
      <div class="meetings-toolbar-msg">No meetings information found for this task</div>
    {{/if}}
  {{/with}}
</template>

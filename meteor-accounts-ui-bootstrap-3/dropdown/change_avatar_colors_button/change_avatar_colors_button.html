<template name="_loginDropdownEditAvatarColorsBtn">
  <a href="#" class="edit-avatar-colors action-buttons">Edit avatar colors</a>
</template>

<template name="loginDropdownEditAvatarColorsBootboxMessage">
  {{#if isPickerReady}}
    {{> loginDropdownEditAvatarColorsBootboxEditor}}
  {{else}}
    Loading
  {{/if}}
</template>

<template name="loginDropdownEditAvatarColorsBootboxEditor">
  <div class="avatar-container">
    {{#with profileWithPickedColors}}
      {{> justdo_avatar}}
    {{/with}}
  </div>

  <div class="cp-containers-wrapper">
    <div class="cp-container m-0 w-100 text-center">
      <div class="picker-caption">Background color</div>

      <div class="bg-color-picker"></div>
    </div>

    <div class="cp-container m-0 w-100 text-center">
      <div class="picker-caption">Text Color</div>

      <div class="fg-color-picker"></div>
    </div>
  </div>
</template>

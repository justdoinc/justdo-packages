<template name="login_buttons_open_change_password_btn">
  {{#if isAccountsPasswordEnabled}}
    {{#if userHasPassword}}
      <a href="#" id="login-buttons-open-change-password" class="action-buttons">{{_ "logged_in_dropdown_change_password"}}</a>
    {{else}}
      <a href="#" id="login-buttons-open-set-password" class="action-buttons">{{_ "logged_in_dropdown_set_password"}}</a>
    {{/if}}
  {{/if}}
</template>

<template name="status_alert">
  {{#if showStatus}}
    <div class="meteor-connection-status bg-dark rounded-bottom fixed-top text-center mx-auto p-2 text-white">
      <svg class="jd-icon jd-icon-16"><use xlink:href="/layout/icons-feather-sprite.svg#plus"/></svg>
      <strong>
        {{justdoStatusMessage}}
      </strong>
      {{extraMessage}}

      {{#if showReconnect}}
        <a href="#" class="alert-link text-warning"><u>{{reconnectLabel}}</u></a>
      {{/if}}
    </div>
  {{/if}}
</template>

<template name="tasks_file_manager_file_upload">
  <div class="tasks-file-manager-file-upload mb-3 {{filesClass}}">
    <div class="drop-pane bg-light d-flex align-items-center justify-content-center border-secondary {{hoverClass}}">
      <div class="drop-pane-label d-flex flex-column align-items-center">
        <svg class="jd-icon text-primary"><use xlink:href="/layout/icons-feather-sprite.svg#upload-cloud"/></svg>
        <span class="text-muted">{{uploadMessage}}</span>
      </div>
    </div>
  </div>
</template>

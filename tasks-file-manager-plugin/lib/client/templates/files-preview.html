<template name="tasks_file_manager_files_preview">
  {{#if isPdf}}
    <embed src="{{download_link}}" width="970" height="550" alt="{{file.title}}" pluginspage="http://www.adobe.com/products/acrobat/readstep2.html">
  {{else if isImage}}
    <img src="{{download_link}}" alt="{{file.title}}" title="{{file.title}}" style="max-width: 100%;" />
  {{/if}}
</template>

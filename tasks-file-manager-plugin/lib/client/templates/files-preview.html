<template name="tasks_file_manager_files_preview">
  {{#if preview_link}}
    {{#if isPdf}}
      <iframe src="{{preview_link}}&r={{randomString}}" width="970" height="550" alt="{{file.title}}" style="border: 0 none;"></iframe>
    {{else if isImage}}
      <img src="{{preview_link}}" alt="{{file.title}}" title="{{file.title}}" style="max-width: 100%;" />
    {{/if}}
  {{/if}}
</template>

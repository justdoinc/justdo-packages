<template name="tasks_file_manager_files_preview">
  <div class="tasks-files-preview-wrapper">
    <div class="prev-file jd-c-pointer {{isPrevButtonVisible}}">
      <svg class="jd-icon text-dark" style="">
        <use xlink:href="/layout/icons-feather-sprite.svg#chevron-left"></use>
      </svg>
    </div>

    <div class="preview-container">
      {{#with preview_link}}
        {{#if isImagePreview}}
          <img src="{{this}}" alt="{{fileTitle}}" title="{{fileTitle}}" />
        {{else if isPdfPreview}}
          <iframe src="{{this}}" alt="{{fileTitle}}" style="border: 0 none;"></iframe>
        {{else if isVideoPreview}}
          <video alt="{{fileTitle}}" controls>
            <source src="{{this}}">
          </video>
        {{/if}}
      {{else}}
        <div class="loader">
          <div class="double-bounce1 bg-primary"></div>
          <div class="double-bounce2 bg-primary"></div>
        </div>
      {{/with}}
    </div>

    <div class="next-file jd-c-pointer {{isNextButtonVisible}}">
      <svg class="jd-icon text-dark" style="">
        <use xlink:href="/layout/icons-feather-sprite.svg#chevron-right"></use>
      </svg>
    </div>
  </div>

</template>

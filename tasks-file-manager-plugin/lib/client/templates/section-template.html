<template name="task_pane_tasks_file_manager_section">

    {{#with active_item_obj "_id,files.id,files.title,files.size,files.type,files.user_uploaded,files.date_uploaded"}}
      {{> tasks_file_manager_files files=files task_id=_id project_id=current_project_id}}
    {{/with}}

    {{#with active_item_obj "_id,files.id"}}
      {{> tasks_file_manager_file_upload files=files task_id=_id project_id=current_project_id}}
    {{/with}}


  {{!--

    Example for accessing helpers from the module.template_helpers (which might want to avoid redeveloping):

    <ul>
      Note: {{active_item_obj}} gets as its first parameter the fields
      you are interested in, to limit reactivity only to these fields

    {{#with active_item_obj "title,priority"}}
      <li>Title: {{title}}</li>
      <li>Priority: {{priority}}</li>
    {{/with}}
    </ul>

    Few exapmles for accessing state, from custom template helpers:

    <ul>
    {{#with exampleOfAccessingItemDetailsFromCustomHelper}}
      <li>current_project_id: {{current_project_id}}</li>
      <li>active_item_path: {{active_item_path}}</li>
      <li>Item object:
        {{#with active_item_obj}}
          <ul>
            <li>title: {{title}}</li>
            <li>priority: {{priority}}</li>
          </ul>
        {{/with}}
      </li>
      <li>Count of items loaded to the client: {{itemsCount}}</li>
    {{/with}}
    </ul>
  --}}
</template>
